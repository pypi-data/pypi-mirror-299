[tool.poetry]
name = "tllab_common"
version = "2024.9.0"
description = "Common code for the Lenstra lab."
authors = ["Lenstra lab NKI <t.lenstra@nki.nl>"]
license = "GPLv3"
readme = "README.md"
keywords = ["burst", "transcription"]
include = ["transform.txt"]
repository = "https://github.com/Lenstralab/tllab_common"

[tool.poetry.dependencies]
python = "^3.10"
untangle = "*"
pandas  = "*"
psutil = "*"
numpy = ">=1.20.0"
tqdm = "*"
tifffile = "*"
czifile = "*"
"ruamel.yaml" = "*"
dill = "*"
colorcet = "*"
scipy = "*"
tiffwrite = "*"
roifile = "*"
ipython = "*"
regex = "*"
bidict = "*"
makefun = "*"
scikit-image = "*"
parfor = "*"
pytest-xdist = { version = "*", optional = true }

[tool.poetry.extras]
test = ["pytest"]
transforms = ["SimpleITK-SimpleElastix"]

[tool.poetry.scripts]
wimread = "tllab_common.wimread:main"

[tool.isort]
line_length = 119

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
