[tool.poetry]
name = "simplx"
version = "0.0.1"
description = "simple programming language for typesetting"
authors = ["Philip Fan <topfyf@qq.com>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/fanyf22/simplx"
repository = "https://github.com/fanyf22/simplx"
documentation = "https://fanyf22.github.io/simplx"
keywords = ["latex", "parsing", "language"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
]

[tool.poetry.dependencies]
python = "^3.12"


[tool.poetry.group.dev.dependencies]
commitizen = "^3.29.1"
pre-commit = "^3.8.0"
ruff = "^0.6.8"
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.39"
mike = "^2.1.3"
mkdocs-macros-plugin = "^1.2.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pytest-integration = "^0.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
