<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .stock-item:last-child {
            border-bottom: none;
        }
        .stock-name {
            flex: 1;
            margin-right: 10px;
        }
        .stock-remove {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; /* Add margin between price and button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Maintenance</h1>
        <form id="stock-form">
            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" required>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>
            <input type="submit" value="Add Stock">
        </form>
        <h2>Available Stocks</h2>
        <div id="stock-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stockForm = document.getElementById('stock-form');
            const stockList = document.getElementById('stock-list');

            stockForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const productName = this.product.value;
                const quantity = this.quantity.value;
                const price = this.price.value;

                if (productName && quantity && price) {
                    const stockItem = document.createElement('div');
                    stockItem.classList.add('stock-item');
                    stockItem.innerHTML = `
                        <div class="stock-name">${productName} - ${quantity} items</div>
                        <div>$${price}</div>
                        <button class="stock-remove">Remove</button>
                    `;
                    stockList.appendChild(stockItem);

                    stockForm.reset();
                }
            });

            stockList.addEventListener('click', function(event) {
                if (event.target.classList.contains('stock-remove')) {
                    event.target.parentElement.remove();
                }
            });
        });
    </script>
</body>
</html>
