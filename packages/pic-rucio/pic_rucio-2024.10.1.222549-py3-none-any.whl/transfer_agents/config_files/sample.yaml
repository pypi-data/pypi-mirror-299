Rucio:
  account: root
  destrse: XRD2
  scope: test
  sourcerse: XRD1

psql:
  db: rucio
  host: dev-client-db-1
  passwd: rucio
  port: '5432'
  user: rucio

elasticsearch:
  additional_search: true
  enabled: true
  host: dev-elasticsearch-1
  mock_run: false
  passwd: null
  port: 9200
  query_search: SELECT name FROM element where status = '{status}' and ( name like '%.root' or  name like '%.raw.gz' );
  query_insert: "INSERT INTO status_history(element_id, timestamp, status) VALUES ('{}','{}','{}');"
  query_update: "update element set status = '{}' where id = '{}';"
  additional_query: "select id from element where name = '{0}' ;"
  schema: http
  user: null
  status_changes: {
          1: {'pql_id': '20_to_transfer', 'es_id':  'transfer-submitted', 'next_status': '25_transferring'},
          2: {'pql_id': '25_transferring', 'es_id':  'transfer-done', 'next_status': '40_registered'}
      }

Data Sections:
  Test:
    options:
      basedir: /
      filename: ${filename}
      transfer: True
      query: SELECT name FROM element where status='20_to_transfer' and ( name like '%.root' or  name like '%.raw.gz' );
      extra_metadata: False
      rule_name: test_dataset
      priority: 2
    regex:
      filename:  (?P<filename>.*)
    organization:
      dataset_1: test_dataset
    
        
logging:
  version: 1
  disable_existing_loggers: true
  formatters:
    default:
      datefmt: '%Y-%m-%d %H:%M:%S'
      format: '%(asctime)s - %(filename)s:%(lineno)d - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: DEBUG
      stream: ext://sys.stdout
    file:
      class: logging.handlers.RotatingFileHandler
      filename: './transfer.log'
      level: DEBUG
      maxBytes: 10000000
      backupCount: 5
  loggers:
    rucio_functions:
      handlers:
      - console
      - file
      level: DEBUG
    metadata:
      handlers:
      - console
      - file
      level: DEBUG
    list_file:
      handlers:
      - console
      - file
      level: DEBUG
    es_query:
      handlers:
      - console
      - file
      level: DEBUG
    gfal2:
      handlers:
      - console
      - file
      level: DEBUG
