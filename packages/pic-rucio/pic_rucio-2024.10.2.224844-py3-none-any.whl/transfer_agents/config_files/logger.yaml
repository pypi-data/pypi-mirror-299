  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: simple
      stream: ext://sys.stdout
    info_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: INFO
      formatter: simple
      filename: ./info.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8
    debug_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: simple
      filename: ./debug.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8
    error_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: ERROR
      formatter: simple
      filename: ./errors.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8
    missed_eopatch_handler:
      class: logging.handlers.RotatingFileHandler
      level: WARNING
      formatter: simple
      filename: ./warnings.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8
    critical_file_handler:
      class: logging.handlers.RotatingFileHandler
      level: CRITICAL
      formatter: simple
      filename: ./critical.log
      maxBytes: 10485760 # 10MB
      backupCount: 20
      encoding: utf8
  loggers:
    missed_eopatch:
      level: WARNING
      handlers: [missed_eopatch_handler, console]
      propagate: no
  root:
    level: INFO
    handlers: [console, info_file_handler, debug_file_handler, error_file_handler, missed_eopatch_handler, critical_file_handler]
