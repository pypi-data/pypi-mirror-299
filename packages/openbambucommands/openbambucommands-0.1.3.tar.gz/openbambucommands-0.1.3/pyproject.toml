[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "openbambucommands"
version = "0.1.3"
authors = [
  { name="wolfy", email="wolfy@shitwolfymakes.com" },
]
description = "A package that provides helper functions for generating BambuLabs printer commands"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/shitwolfymakes/openbambucommands"
"Bug Tracker" = "https://github.com/shitwolfymakes/openbambucommands/issues"
