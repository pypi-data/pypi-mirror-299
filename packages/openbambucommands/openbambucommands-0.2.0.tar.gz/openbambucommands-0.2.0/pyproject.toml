[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "openbambucommands"
version = "0.2.0"
authors = [
  { name="wolfy", email="wolfy@shitwolfymakes.com" },
]
description = "A package that provides helper functions for generating BambuLabs printer commands"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "pre-commit",
    "pytest",
    "pytest-cov",
]

[project.urls]
"Homepage" = "https://github.com/shitwolfymakes/openbambucommands"
"Bug Tracker" = "https://github.com/shitwolfymakes/openbambucommands/issues"

[tool.setuptools]
packages = ["openbambucommands"]

[tool.setuptools.package-data]
openbambucommands = ["py.typed"]

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.8"
exclude = "venv/.*"
strict = true
# Unreachable blocks have been an issue when compiling mypyc, let's try to avoid 'em in the first place.
warn_unreachable = true
implicit_reexport = true
show_error_codes = true
show_column_numbers = true
