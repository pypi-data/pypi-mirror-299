[metadata]
name = trianglechain
version = attr: trianglechain.__version__
license = MIT License
description = Code to plot multidimensional distributions
long_description = file: README.md
long_description_content_type = text/markdown
author = Silvan Fischbacher, Tomasz Kacprzak
author_email = silvanf@phys.ethz.ch, tomaszk@phys.ethz.ch
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
project_urls = 
	Source = https://cosmo-docs.phys.ethz.ch/trianglechain

[options]
install_requires = 
	arviz; python_version<"3.10"
	arviz>0.17; python_version>="3.10"
	cosmic_toolbox
	KDEpy
	matplotlib
	numpy
	pandas
	scikit-learn
	scipy<1.13; python_version<"3.10"
	scipy; python_version>="3.10"
	tqdm
packages = find:
package_dir = 
	=src
zip_safe = False
python_requires = >=3.7

[options.packages.find]
where = src

[options.package_data]
* = 
	AUTHORS.rst
	HISTORY.rst
	LICENSE
	README.md

[options.extras_require]
dev = 
	twine
	pytest<7.2.0
	pytest-cov
	pytest-regtest
	tox
	flake8
	black
	isort
	sphinx
	sphinx-pynpoint-theme
	myst-parser
docs = 
	sphinx<7
	sphinx-pynpoint-theme
	myst-parser
	nbsphinx
	sphinx-copybutton
	recommonmark

[egg_info]
tag_build = 
tag_date = 0

