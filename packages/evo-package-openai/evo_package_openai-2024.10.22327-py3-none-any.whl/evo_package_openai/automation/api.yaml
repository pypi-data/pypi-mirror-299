# VALID TYPE FOR INPUT/OUTPUT:
#   EOBJECT EOBJECT_CLASS

package: evo_package_openai

control:
  COpenaiApi:
    _DOC_: "COpenaiApi _DOC_"

    openai-chatstream:
      description: "openai-chatstream _DESCRIPTION_ [USE evo.package.chat API]"
      callback: onChatStream
      input: EOBJECT evo_package_chat.entity.EChatInput
      output: EOBJECT evo_package_chat.entity.EChatMessage

    openai-get_mapmodel:
      description: "openai-get_mapmodel _DESCRIPTION_ [USE evo.package.chat API]"
      required: "eChatInput.token"
      callback: onGetMapModel
      input: EOBJECT evo_package_chat.entity.EChatInput
      output: EOBJECT evo_package_chat.entity.EChatModelMap

    openai-get_mapmessage:
      description: "openai-get_mapmessage _DESCRIPTION_ [USE evo.package.chat API]"
      required: "eChatInput.token|eChatInput.sessionID"
      callback: onGetMapMessage
      input: EOBJECT evo_package_chat.entity.EChatInput
      output: EOBJECT evo_package_chat.entity.EChatMapMessage

    openai-get_mapsession:
      description: "openai-get_mapsession _DESCRIPTION_ [USE evo.package.chat API]"
      required: "eChatInput.token"
      callback: onGetMapSession
      input: EOBJECT evo_package_chat.entity.EChatInput
      output: EOBJECT evo_package_chat.entity.EChatMapSession
