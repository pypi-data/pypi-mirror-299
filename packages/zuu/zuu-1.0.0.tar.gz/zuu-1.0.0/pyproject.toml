[project]
name = "zuu"
version = "1.0.0"
description = "zack's useful utilities"
authors = [
    { name = "ZackaryW", email = "gitzackw@gmail.com" },
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
    "click>=8.1.7",
    "toml>=0.10.2",
    "psutil>=6.0.0",
    "pygetwindow>=0.0.9",
    "pyautogui>=0.9.54",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/zuu", "src/zuu_std"]
