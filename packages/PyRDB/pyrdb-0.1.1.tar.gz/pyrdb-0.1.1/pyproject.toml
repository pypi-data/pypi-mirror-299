[project]
name = "PyRDB"
version = "0.1.1"
description = "Library used for loading and organizing USGS RDB output"
readme = "README.md"
authors = [{ name = "Christopher O. Tubbs", email = "christopherotubbs@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Hydrology"
]
dependencies = [
    "pandas",
    "requests"
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/christophertubbs/PyRDB"
Issues = "https://github.com/christophertubbs/PyRDB/issues"

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "pip",
]
build-backend = "setuptools.build_meta"