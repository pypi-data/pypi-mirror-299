[metadata]
name = PyCosmo
version = 2.2.0
license = GPLv3
description = A multi-purpose cosmology calculation tool
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
author = Uwe Schmitt et al
author_email = uwe.schmitt@id.ethz.ch
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: C
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering :: Astronomy
project_urls = 
	Source = https://cosmo-docs.phys.ethz.ch/PyCosmo

[options]
install_requires = 
	numpy<2
	recfast4py>=0.2.3
	dill
	matplotlib
	numba>=0.57.0rc1
	sympy2c>=2.2.2
	numexpr
	scipy
packages = find:
package_dir = 
	=src
zip_safe = False
python_requires = >=3.8

[options.packages.find]
where = src

[options.package_data]
* = 
	*.pyx
	*.c
	*.h
	config/*.ini

[options.entry_points]
console_scripts = 
	recompile = PyCosmo:Cosmo.recompile_from_cli

[options.extras_require]
dev = 
	Cython
	twine
	pytest
	pytest-cov
	pytest-regtest>=2.2.0a2
	ruff
	isort
	pre-commit
docs = 
	sphinx < 7
	sphinx-pynpoint-theme
	myst-parser

[egg_info]
tag_build = 
tag_date = 0

