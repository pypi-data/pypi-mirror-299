[tool.poetry]
name = "cloud-secrets"
version = "1.1.1"
description = "Manage secrets in your projects using AWS Secrets Manager or Parameter Store"
authors = [
    "vagelim",
]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<=3.14"
boto3 = "^1.0.0"
click = "^8.0.0"

[tool.poetry.dev-dependencies]
black = {version = "^18.3-alpha.0", allow-prereleases = true}
pytest = "6.2.5"
pytest-mock = "^1.10"
moto = "^3.1.18"
PyYAML = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.plugins."console_scripts"]
"secrets" = "cloud_secrets.secrets_manager:decrypt_secret"

[tool.black]
line-length = 120
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | __pycache__
  | _build
  | buck-out
  | build
  | dist
)/
'''
