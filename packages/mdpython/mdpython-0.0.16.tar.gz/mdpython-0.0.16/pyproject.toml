[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mdpython"
version = "0.0.16"
authors = [
    { name = "Dhaval", email = "seedhaval@gmail.com" },
]
description = "MD Python Library"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openpyxl",
    "pandas"
]
