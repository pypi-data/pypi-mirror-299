[tool.poetry]
name = "ifood-databricks-alcatraz"
version = "0.1.29"
description = "The iFood Databricks Alcatraz library anonymizes PII data in a Spark DataFrame. It is designed to be used in Databricks notebooks and jobs."
authors = ["Security Engineering Team <security-engineering@ifood.com.br>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
presidio-analyzer = "^2.2.354"
presidio-anonymizer = "^2.2.354"
unidecode = "^1.3.8"
scapy = "<=3.7.3"
numpy = "1.26.4"

[tool.poetry_bumpversion.file."ifood_databricks_alcatraz/__init__.py"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

include  = ["ifood_databricks_alcatraz/resources/**"]
