[project]
name = "mkdocs-strings-replacement"
version = "0.1.0"
description = "Mkdocs strings replacement."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Markup :: Markdown",
]
keywords = ["markdown", "mkdocs", "replacement", "plugin"]
dependencies = [
  "mkdocs>=1.6",
]

[project.entry-points."mkdocs.plugins"]
mkdocs-strings-replacement = "mkdocs_strings_replacement.plugin:StringsMarkdownReplacementPlugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.envs.default.dependencies]
pytest = "^6.0"
mkdocs = "^1.6.1"
