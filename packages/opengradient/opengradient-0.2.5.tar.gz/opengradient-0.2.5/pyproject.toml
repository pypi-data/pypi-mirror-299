[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opengradient"
version = "0.2.5"
description = "A Python SDK for OpenGradient inference services"
authors = [{name = "OpenGradient", email = "oliver@opengradient.ai"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click",
    "requests",
    "web3",
    "pyarrow",
    "firebase-rest-api",
    "fastparquet",
    "pathlib",
]

[project.scripts]
opengradient = "opengradient.cli:cli"

[project.urls]
Homepage = "https://opengradient.ai"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["*.py", "*.abi"]
"opengradient" = ["abi/*.abi"]

[tool.setuptools.exclude-package-data]
"*" = ["*.ipynb", "*.pyc", "*.pyo", ".gitignore", "requirements.txt", "conftest.py"]