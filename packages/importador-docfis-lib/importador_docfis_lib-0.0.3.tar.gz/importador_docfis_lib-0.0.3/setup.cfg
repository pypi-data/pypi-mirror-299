[metadata]
name = importador_docfis_lib
version = 0.0.3
author = Nasajon Sistemas
author_email = contact.dev@nasajon.com.br
description = Biblioteca python para implementar APIs ou workers de importação de Documentos Fiscais para o BD do ERP Nasajon.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Nasajon/importador_documentos
project_urls = 
	Source = https://github.com/Nasajon/importador_documentos
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3

[options]
package_dir = 
	= ./
packages = find:
python_requires = >=3.10
install_requires = 
	psycopg2>=2.8.3,<3.0.0
	charset-normalizer>=2.0.7,<3.0.0
	pytz>=2022.6,<2023.0

[options.packages.find]
where = ./

[egg_info]
tag_build = 
tag_date = 0

