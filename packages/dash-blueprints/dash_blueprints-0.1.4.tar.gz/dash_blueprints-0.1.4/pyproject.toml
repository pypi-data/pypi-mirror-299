[tool.poetry]
name = "dash-blueprints"
version = "0.1.4"
description = "cookie cutter composite components that can be instantiated multiple times per app"
authors = ["John Smith"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">= 3.10"
dash = "*"
dash-mantine-components = "*"
dash-extensions = "*"
dash-ag-grid = "*"
dash_bootstrap_components = "*"
simplejson = "*"
moto = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
