[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jady"
version = "0.0.1"
authors = [
  { name="Douglas Bastos Merencio", email="douglasbm040@gmail.com" },
]
description = "Biblioteca"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Douglasbm040/jady"
Issues = "https://github.com/Douglasbm040/jady/issues"

[tool.hatch.build.targets.wheel]
packages = ["src"]

