[project]
name = "pyoperon"
version = "0.5.0.dev1"
authors = [
  { name = "Bogdan Burlacu", email="bogdan.burlacu@pm.me" },
]
description = "Python bindings for the Operon symbolic regression library"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: C++",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
"Homepage" = "https://github.com/heal-research/pyoperon"
"Bug Tracker" = "https://github.com/heal-research/pyoperon/issues"

[build-system]
requires = [
    "scikit-build>=0.18.1",
    "nanobind>=2.1.0",
    "cmake>=3.18",
]
build-backend = "setuptools.build_meta"
