[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mchplnet"
version = "0.2.0"
description = "Python implementation of Microchip LNet protocol"
authors = [
  "Yash Agarwal <yash.agarwal@microchip.com>",
  "Edras Pacola",
  "Christoph Baumgartner",
  "Mark Wendler",
]

readme = "README.md"
packages = [{include = "mchplnet"}]

license = "Proprietary"

homepage = "https://x2cscope.github.io/"
documentation = "https://x2cscope.github.io/"
repository = "https://github.com/X2Cscope/mchplnet"

[tool.poetry.dependencies]
pyserial = "^3.5"

[tool.setuptools.packages.find]
exclude = ["test", "doc"]  # empty by default

