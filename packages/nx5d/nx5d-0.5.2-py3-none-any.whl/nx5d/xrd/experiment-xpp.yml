---
setup:
  beam-energy: 9400.0
  beam-direction: [0, 1, 0]
  sample-direction: 'x+'

sample:
  orientation:
    inplane: [0, 1, 0]
    normal: [0, 0, 1    
    
  rotations:
    - name: 'theta'
      axis: 'y+'
      value:
        type: h5path
        path: 'positioners/Theta'

    - name: 'chi'
      axis: 'z+'
      type:
        from: h5path
        path: 'positioners/Chi'

    - name: 'phi'
      axis: 'x+'
      value:
        type: h5path
        path: 'positioners/Phi'


detector:
  sensor:

    # Definition of sensor dimensions / chip geometry
    dimensions:
      
      - name: 'width'
        axis: 'x+'
        size: 195
        center: 83
        
      - name: 'height'
        axis: 'z+'
        size: 487
        center: 213

    #directions:
    #  - 'x+'
    #  - 'z+'
    #center:
    #  - 83
    #  - 213
    #size:
    #  - 195
    #  - 487
    #channel-size:
    #  - 1.5e-4
    #  - 1.5e-4
    
    distance: 1.0,
      
    channel-per-deg: null
      
    rotations:

      # rotation of the pixel plate along its own perpendicular axis
      - spin:
        type: null

      # innermost rotation of the detector arm (sometimes called "azimuth")
      - inner:
        type: h5path
        path: 'positioners/TwoTheta'

      # outermost rotation of the detector arm (sometimes called "tilt")
      - outer:
        type: null

data:
  normalization:
    type: h5path
    path: 'instrument/machine/current'

