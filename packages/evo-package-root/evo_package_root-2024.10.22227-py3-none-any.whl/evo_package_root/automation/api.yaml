# VALID TYPE FOR INPUT/OUTPUT:
#   EOBJECT EOBJECT_CLASS
#   EAPIADMIN
#   EAPIFILE [file, image, audio, video, pdf]
#   EAPITEXT
#   EAPIQUERY

package: evo_package_root

control:
  CRootApi:
    _DOC_: "CRootApi _DOC_"

    root-set:
      description: "root-set _DESCRIPTION_"
      callback: onSet
      input: EOBJECT evo_framework.core.evo_core_api.entity.EApiConfig
      output: EAPITEXT

    root-get:
      description: "root-get _DESCRIPTION_"
      callback: onGet
      input: EAPIQUERY
      output: EOBJECT evo_framework.core.evo_core_api.entity.EApiConfig

    root-query:
      description: "root-query _DESCRIPTION_"
      callback: onQuery
      input: EAPIQUERY
      output: EOBJECT EApiConfigMap

    root-get-package:
      description: "root-set_eapiconfig _DESCRIPTION_"
      callback: onGetPackage
      input: EAPIQUERY
      output: EOBJECT EApiPackageMap