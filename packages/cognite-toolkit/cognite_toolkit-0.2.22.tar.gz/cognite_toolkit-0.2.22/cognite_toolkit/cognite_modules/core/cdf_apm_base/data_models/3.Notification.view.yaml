externalId: APM_Notification
name: "APM_Notification"
description: "The Maintenance Notification API informs the maintenance team of anomalies in technical objects within the plant. It comprehensively logs tasks for long-term analysis and aids in task planning and execution."
version: '{{apm_datamodel_version}}'
space: {{apm_datamodel_space}}
properties:
  sourceId:
    description: "Unique identifier from the source, e.g., SAP object ID."
    container:
      type: container
      space: {{apm_datamodel_space}}
      externalId: APM_Notification
    containerPropertyIdentifier: sourceId
  title:
    description: "Brief title or summary of the notification."
    container:
      type: container
      space: {{apm_datamodel_space}}
      externalId: APM_Notification
    containerPropertyIdentifier: title
  description:
    description: "Detailed explanation of the notification."
    container:
      type: container
      space: {{apm_datamodel_space}}
      externalId: APM_Notification
    containerPropertyIdentifier: description
  source:
    description: "Origin of the notification, commonly aligned with the activity, such as SAP or Comos."
    container:
      type: container
      space: {{apm_datamodel_space}}
      externalId: APM_Notification
    containerPropertyIdentifier: source
  assetExternalId:
    description: "Asset linked with the notification."
    container:
      type: container
      space: {{apm_datamodel_space}}
      externalId: APM_Notification
    containerPropertyIdentifier: assetExternalId
  rootLocationExternalId:
    description:  "Primary location linked to the notification. Essential for location-based filtering in InField. Input the location's externalId configured in InField."
    container:
      type: container
      space: {{apm_datamodel_space}}
      externalId: APM_Notification
    containerPropertyIdentifier: rootLocationExternalId
  status:
    description: "Current state of the notification, e.g., draft, submitted."
    container:
      type: container
      space: {{apm_datamodel_space}}
      externalId: APM_Notification
    containerPropertyIdentifier: status
  type:
    description: "Category of the notification like Malfunction Report, Maintenance Request, or Activity Report. Use descriptive types over codes for clarity in the UI."
    container:
      type: container
      space: {{apm_datamodel_space}}
      externalId: APM_Notification
    containerPropertyIdentifier: type
  priority:
    description: "Urgency level of the notification, such as Urgent, High, or Low. Opt for descriptive priorities over codes for a user-friendly UI."
    container:
      type: container
      space: {{apm_datamodel_space}}
      externalId: APM_Notification
    containerPropertyIdentifier: priority
  createdDate:
    description: "Timestamp marking the creation of the notification."
    container:
      type: container
      space: {{apm_datamodel_space}}
      externalId: APM_Notification
    containerPropertyIdentifier: createdDate
