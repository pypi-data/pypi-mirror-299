<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>LogScanner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>.logview {
    --notset-color: rgb(0, 0, 0);
    --debug-color: rgb(100, 100, 100);
    --info-color: rgb(0, 33, 255);
    --warn-color: rgb(253, 177, 78);
    --warn-color-text: rgb(250, 209, 26);
    --error-color: rgb(255, 0, 100);
    --critical-color: rgb(224, 0, 0);

    background-color: rgb(185, 185, 185);

    font-family: monospace;
    /*background-color: rgb(255, 240, 0);*/
}

.loglevel-notset {
    color: var(--notset-color);
}

.loglevel-info {
    color: var(--info-color);
}

.loglevel-debug {
    color: var(--debug-color);
}

.loglevel-warn {
    color: var(--warn-color-text);
}

.loglevel-error {
    color: var(--error-color);
}

.loglevel-critical {
    color: var(--critical-color);
}

.logfilter-select-show {
    background-color: rgb(0, 255, 0);
}

.logfilter-select-show::before {
    content: "\f0208";
}

.logfilter-select-show_weak {
    background-color: rgb(34, 150, 34);
}

.logfilter-select-show_weak:before {
    content: "\f086c";
}

.logfilter-select-hide_weak {
    background-color: rgb(124, 0, 0);
}

.logfilter-select-hide_weak:before {
    content: "\f15e4";
}

.logfilter-select-hide {
    background-color: rgb(255, 0, 0);
}

.logfilter-select-hide:before {
    content: "\f0209";
}

.logfilter-select-hide:before,
.logfilter-select-hide_weak:before,
.logfilter-select-show::before,
.logfilter-select-show_weak:before {
    font-family: "CaskaydiaMono NF";
    font-style: normal;
    font-weight: normal;
    /* speak: never; */

    display: inline-block;
    text-decoration: inherit;
    width: 1em;
    margin-right: 0.2em;
    text-align: center;
    /* opacity: .8; */

    /* For safety - reset parent styles, that can break glyph codes*/
    font-variant: normal;
    text-transform: none;

    /* fix buttons height, for twitter bootstrap */
    line-height: 1em;

    /* Animation center compensation - margins should be symmetric */
    /* remove if not needed */
    margin-left: 0.2em;
}
</style>
    <style>body {
    margin: 0;
    background-color: black;
}

table {
    width: 100%;
    border-collapse: collapse;
}

#logview_controls {
    background-color: rgb(145, 145, 145);
    /*width: auto;*/
    height: 100vh;
    position: fixed;
    top: 0;
    right: 0;
    overflow: auto;
}

#logview_controls h1 {
    font-weight: 900;
    font-family: monospace;
    font-size: 1.2em;
    margin: 0.2em 0;
}

#logview_controls > div {
    display: inline-flex;
}

#logview_controls > div > button {
    display: grid;
    grid-template-columns: 1fr;
    writing-mode: vertical-lr;
}

#logview_controls > div > div {
    display: grid;
    grid-template-columns: 0fr;
    transition: grid-template-columns 0.4s ease-in-out;
}

#logview_controls.collapsed > div > div {
    grid-template-columns: 1fr;
}

#logview_controls > div > div > div {
    overflow: hidden;
}

.hide {
    display: none;
}

/* Hack: make sure the controls dont cover the table when collapsed. TODO: stuff page into a flexbox with a dummy padding element. (table margin wont work since table> viewport width) */
table.logview {
    border-right: 50px solid transparent;
}

/* distribute space */
.logview td {
    width: auto;
    /*    text-wrap: nowrap;*/
    white-space: nowrap;
    vertical-align: top;
}

.logview td:nth-child(7) {
    width: 90%;
}

/* END distribute space */

/* Colorpills on the second column (should propably just generate better markup */
.logview td:nth-child(6) p {
    border-radius: 0.5em;
    border-spacing: 2px;
    margin: 1px;
    text-align: center;
    font-weight: 900;
    padding: 0.05em 0.5em;
}

.logview .loglevel-error td:nth-child(6) p {
    color: rgb(155, 155, 155);
    background-color: var(--error-color);
}

.logview .loglevel-warn td:nth-child(6) p {
    color: rgb(240, 240, 240);
    background-color: var(--warn-color);
}

.logview .loglevel-critical td:nth-child(6) p {
    color: rgb(240, 240, 240);
    background-color: var(--critical-color);
}

/* .logfilter-show {
    background-color: green;
}

.logfilter-hide {
    background-color: red;
}

.logfilter-hide_weak {
    background-color: lightcoral;
}

.logfilter-show_weak {
    background-color: rgb(153, 255, 153);
} */

.logfilter-controls-level {
    padding-left: 15px;
}

.buttonbar {
    display: inline-flex;
    flex-wrap: nowrap;
}

.buttonbar > * {
    margin: 0 4px;
}
</style>
