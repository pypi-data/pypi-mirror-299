[tool.poetry]
name = "etna-api"
version = "3.4.3"
description = "Python wrapper to make calls to the Etna's API"
authors = [
    "Cl√©ment \"Doom\" Doumergue <clement.doumergue@etna.io>",
    "Arthur Cros <arthur.cros@etna.io>",
    "Thomas Mauduit <thomas.mauduit@etna.io>",
]
license = "MIT"

[tool.poetry.dependencies]
