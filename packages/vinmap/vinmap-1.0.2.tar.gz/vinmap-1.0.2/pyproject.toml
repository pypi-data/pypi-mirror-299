# pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vinmap"
version = "1.0.2"
description = "Multithreaded Nmap Scanner with XML Merging"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

authors = [
  { name="Vince Vasile", email="computerscience@vinny-van-gogh.com" }
]

dependencies = [
    "python-nmap",
    "xmltodict",
]

[project.urls]
"Homepage" = "https://github.com/VinnyVanGogh/ViNmap_custom_nmap_scanner"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[project.scripts]
vinmap = "vinmap.vinmap:main" 
