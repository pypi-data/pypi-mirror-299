[metadata]
name = vinmap
version = 1.0.6
author = Vince Vasile
author_email = computerscience@vinny-van-gogh.com
description = Multithreaded Nmap Scanner with XML Merging
long_description = file: README.md
long_description_content_type = text/markdown
keywords = nmap, scanner, xml, merge, multithreaded
url = https://github.com/VinnyVanGogh/ViNmap_custom_nmap_scanner
license-expression = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
packages = find:
include_package_data = True
python_requires = >=3.7
install_requires = 
	python-nmap
	xmltodict

[options.entry_points]
console_scripts = 
	vinmap = vinmap.vinmap:main

[egg_info]
tag_build = 
tag_date = 0

