[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "vinmap"
version = "1.0.9"
description = "Multithreaded Nmap Scanner with XML Merging and HTML as an option (3.13 for true threading)."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [ "python-nmap", "xmltodict",]
[[project.authors]]
name = "Vince Vasile"
email = "computerscience@vinny-van-gogh.com"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/VinnyVanGogh/ViNmap_custom_nmap_scanner"

[project.scripts]
vinmap = "vinmap.vinmap:main"

[tool.setuptools.packages.find]
where = [ ".",]
exclude = [ "tests*",]
