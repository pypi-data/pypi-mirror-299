[metadata]
name = ewoksndreg
version = attr: ewoksndreg.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Workflows for data registration (e.g. curve, image and volume registration).
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoksapps/ewoksndreg
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoksapps/ewoksndreg
	Documentation = https://ewoksndreg.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoksapps/ewoksndreg/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
keywords = 
	orange3 add-on,ewoks

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.7
install_requires = 
	numpy >=1.15,<2
	silx >=1.1.2
	pyopencl
	ewoksdata >=0.1
	ewoksorange >=0.1.2
	ewoks[orange] >=0.1
	packaging
	importlib-resources;python_version<='3.9'
	pyyaml >=5.1,!=6.0.2rc1; python_version < "3.8"
	scipy >=1.5.4
	scikit-image >=0.19

[options.packages.find]
where = src

[options.extras_require]
full = 
	kornia>=0.7.0;python_version>='3.8'
	simpleitk ==2.2.1;python_version<='3.7'
	simpleitk >=2.2.1;python_version>='3.8'
test = 
	pytest >=7
	pyqt5 >= 5.15.9
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	%(full)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	pydata-sphinx-theme >= 0.14.4

[options.entry_points]
orange3.addon = 
	ewoksndreg=orangecontrib.ewoksndreg
orange.widgets = 
	Registration=orangecontrib.ewoksndreg
orange.widgets.tutorials = 
	Registration=orangecontrib.ewoksndreg.tutorials
orange.canvas.help = 
	html-index=orangecontrib.ewoksndreg:WIDGET_HELP_PATH
ewoks.tasks.class = 
	ewoksndreg.tasks.*=ewoksndreg

[options.package_data]
* = *.ows, *.png, *.svg

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

