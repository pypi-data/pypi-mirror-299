[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bcpulseKOR"
authors = [
    { name = "fieryhenry" },
    { name = "CintagramABP" }
]
description = "A save file editor for The Battle Cats"
license = { text = "GPL-3.0-or-later License" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "aenum",
    "colored==1.4.4",
    "pyjwt",
    "requests",
    "pyyaml",
    "beautifulsoup4",
    "colorama"
]
dynamic = ["version"]
keywords = ["battle cats", "save editor", "hacking"]

[project.urls]
Homepage = "https://github.com/fieryhenry/bc_pulse-Python"
Repository = "https://github.com/fieryhenry/bc_pulse-Python"
Issues = "https://github.com/fieryhenry/bc_pulse-Python/issues"
Changelog = "https://github.com/fieryhenry/bc_pulse-Python/blob/master/CHANGELOG.md"

[tool.setuptools.dynamic]
version = { attr = "bc_pulse.__version__" }

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.package-data]
# bc_pulse 패키지 내 특정 경로에 있는 모든 파일을 포함시킵니다.
bc_pulse = [
    "pytransform/platforms/android/aarch64/_pytransform.so",
    "pytransform/platforms/*"
]