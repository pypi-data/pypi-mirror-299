[metadata]
author = Paul Fioravanti
author_email = paul@paulfioravanti.com
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: MacOS :: MacOS X
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
description = Run AppleScripts from Plover
keywords = plover plover_plugin
license = GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown
name = plover_run_applescript
url = https://github.com/paulfioravanti/plover-run-applescript
version = 0.3.12

[options]
install_requires = 
	plover >= 4.0.0.dev12
	mac-pyxa == 0.0.9
setup_requires = 
	setuptools >= 30.3.0
zip_safe = True
package_dir = 
	= src
packages = find:

[options.entry_points]
plover.extension = 
	plover_run_applescript = plover_run_applescript.extension:RunAppleScript

[options.extras_require]
test = 
	coverage
	mac-pyxa == 0.0.9
	mypy
	pylint
	pytest
	pytest-cov
	pytest-mock

[options.packages.find]
where = src

[coverage:run]
omit = 
	plover_run_applescript/applescript/*

[mypy]
strict = True

[mypy-plover.*]
ignore_missing_imports = True

[mypy-PyXA]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

