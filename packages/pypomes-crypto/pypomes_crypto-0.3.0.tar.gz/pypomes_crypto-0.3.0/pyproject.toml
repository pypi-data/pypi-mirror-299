[build-system]
requires = [
    "hatchling"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_crypto"
version = "0.3.0"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (cryptography modules)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "asn1crypto>=1.5.1",
    "cryptography>=43.0.1",
    "pip>=24.2",
    "pycryptodome>=3.15.0",
    "pyHanko>=0.25.1",
    "pypomes_core>=1.5.3",
    "setuptools>=75.1.0",
    "wheel>=0.44.0"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-Crypto"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-Crypto/issues"
