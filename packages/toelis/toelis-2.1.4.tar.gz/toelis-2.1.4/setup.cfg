[pep8]
ignore = E221,E501,E701

[metadata]
name = toelis
version = attr: toelis.__version__
description = Time of Event data and file format
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = neuroscience, point process, data format
license = BSD 3-Clause License
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Scientific/Engineering
	Operating System :: Unix
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Natural Language :: English
author = Dan Meliza
author_email = dan@meliza.org
maintainer = Dan Meliza
maintainer_email = dan@meliza.org
url = https://github.com/melizalab/toelis

[options]
py_modules = toelis
python_requires = >= 3.7
install_requires = 
	numpy>=1.19.5
test_suite = tests

[options.extras_require]
test = 
	pytest >= 7.0

[egg_info]
tag_build = 
tag_date = 0

