[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "sfisop"
version = "0.3.5"
description = ""
authors = [ "Yo581515 <581515@stud.hvl.no>",]
readme = "README.md"
include = [ "src/sfisop/datamodels/tsdatamodel", "src/sfisop/messaging_sdk", "src/sfisop/data_forwarder/forwarder",]
exclude = [ "src/sfisop/merge_function/*", "src/sfisop/datamodels/*", "src/sfisop/messaging_sdk/.gitignore", "src/sfisop/messaging_sdk/README.md", "src/sfisop/messaging_sdk/requirements.txt", "src/sfisop/messaging_sdk/publisher_client.log", "src/sfisop/messaging_sdk/configs", "src/sfisop/data_forwarder/*", "src/sfisop/data_forwarder/forwarder/datamodels",]
[[tool.poetry.packages]]
include = "sfisop"
from = "src"

[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"
pytest = ">=8.3.2,<9.0.0"
toml = "^0.10.2"
packaging = "^24.1"
python-decouple = ">=3.8,<4.0.0"
pydantic = ">=1.10.9,<2.0.0"
typing_extensions = ">=4.6.3,<5.0.0"
certifi = ">=2024.2.2,<2025.0.0"
charset-normalizer = ">=3.3.2,<4.0.0"
dnspython = ">=2.6.1,<3.0.0"
idna = ">=3.6,<4.0.0"
paho-mqtt = ">=2.0.0,<3.0.0"
pymongo = ">=4.6.2,<5.0.0"
PyYAML = ">=6.0.1,<7.0.0"
requests = ">=2.31.0,<3.0.0"
urllib3 = ">=2.2.1,<3.0.0"
annotated-types = ">=0.6.0,<1.0.0"
pydantic_core = ">=2.16.3,<3.0.0"
python-dateutil = ">=2.9.0.post0,<3.0.0"
six = ">=1.16.0,<2.0.0"

[tool.poetry.dev-dependencies]
