[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "indexbinder"
version = "0.1.2"
authors = [
  { name = "jibx", email = "bounces@example.com" },
]
description = "A library for storing and managing FAISS indexes on Google Cloud Storage. Fashionably serverless."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "google-cloud-storage",
    "torch",
    "transformers",
    "faiss-cpu",
    "numpy",
    "Pillow",
    "huggingface_hub",
    "SentencePiece"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
]

[project.urls]
"Homepage" = "https://github.com/jibsx/indexbinder"
"Bug Tracker" = "https://github.com/jibsx/indexbinder/issues"
