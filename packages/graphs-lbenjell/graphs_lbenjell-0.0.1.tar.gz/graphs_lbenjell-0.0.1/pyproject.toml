[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphs_lbenjell"
version = "0.0.1"
authors = [
  { name="Lala Amina Benjelloun", email="lbenjell@msudenver.edu" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Ninjaamina/graphs_lbenjell"
"Bug Tracker" = "https://github.com/Ninjaamina/graphs_lbenjell/issues"