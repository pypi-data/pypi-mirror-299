[tool.poetry]
name = "django-payments-chile"
version = "2024.9.29"
description = "ConecConexiones de los procesadores de pago mas conocidos en Chile para Django Payments"
authors = ["Mario Hernandez <mariofix@proton.me>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "django_payments_chile" }]
repository = "https://github.com/mariofix/django-payments-chile"
documentation = "https://mariofix.github.io/django-payments-chile/"
homepage = "https://mariofix.github.io/django-payments-chile/"
keywords = ["flow", "pagos", "django", "payment", "django-payments"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Django",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.9"
django-payments = ">=2.0.0, <4.0"
requests = "^2.32.3"

pyflowcl = { version = "^2024.9.28", optional = true }
pykhipu = { version = "^0.1.9", optional = true }
transbank-sdk = { version = "^5.0.0", optional = true }


[tool.poetry.extras]
flow = ["pyflowcl"]
khipu = ["pykhipu"]
webpay = ["transbank-sdk"]
oneclick = ["transbank-sdk"]
todos = ["pyflowcl", "pykhipu", "transbank-sdk"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
black = "^24.8.0"
isort = "^5.13.2"
coverage = "^7.6.1"
pytest = "^8.3.3"
faker = "^30.0.0"
mkdocs = "^1.4.3"
mkdocs-material = "^9.5.39"
mkdocstrings = { extras = ["python"], version = ">=0.22,<0.27" }
mkdocs-git-revision-date-localized-plugin = "^1.2.0"
mkdocs-git-committers-plugin-2 = ">=1.1.2,<3.0.0"
pillow = "^10.0.0"
cairosvg = "^2.7.0"
lxml = ">=4.9.3,<6.0.0"
pytest-cov = ">=4.1,<6.0"
pytest-django = "^4.5.2"
pytest-mock = "^3.11.1"
dj-database-url = "^2.0.0"
factory-boy = "^3.3.0"
tox = "^4.6.4"
tox-gh-actions = "^3.1.3"


[tool.pytest.ini_options]
# DJANGO_SETTINGS_MODULE = "tests.django_settings"
addopts = "--cov=django_payments_flow/ --cov-branch --cov-report=term-missing --cov-report=xml"

[tool.black]
line-length = 119
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 119
multi_line_output = 5
py_version = 39
src_paths = ["django_payments_chile", "tests", "sandbox"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
