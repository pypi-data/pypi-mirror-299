<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ldjango - Start Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

    <style>
        .dark {
            background-color: #111827;
            color: white;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">
    <header class="p-6 sticky top-0 bg-opacity-90 backdrop-blur-sm z-10">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ldjango</h1>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" type="button"
                    class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 text-center">
        <div>
            <h2 class="text-5xl font-extrabold mb-6">
                Build faster with <span class="text-green-800 dark:text-green-600">ldjango</span>
            </h2>
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-8 max-w-2xl mx-auto">
                Welcome to ldjango: Your Django project creator! CLI tool for creating Django projects with a predefined
                structure.
            </p>
            <div class="flex justify-center space-x-4">
                <button
                    class="px-4 py-2 bg-green-800 text-white rounded-lg hover:bg-green-900 transition-colors items-center">
                    Get Started
                </button>
                <a href="https://github.com/lrndwy/ldjango"
                    class="px-4 py-2 bg-white text-green-800 border border-green-800 rounded-lg hover:bg-green-100 transition-colors dark:bg-gray-800 dark:text-green-600 dark:border-green-600 dark:hover:bg-gray-700">
                    Documentation
                </a>
            </div>
        </div>

        <div id="features" class="mt-20 grid md:grid-cols-3 gap-8">
            <!-- Feature cards will be added here dynamically -->
        </div>
    </main>

    <footer class="mt-20 py-10">
        <div class="container mx-auto px-6 text-center text-gray-600 dark:text-gray-300">
            <p>&copy; 2024 ldjango. All rights reserved.</p>
        </div>
    </footer>

    <script>
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function () {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

                // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }

        });

        const featureData = [{
            icon: 'zap',
            title: 'Lightning-Fast Setup',
            description: 'Create a fully structured Django project with just one command!'
        }, {
            icon: 'layers',
            title: 'Perfect Project Structure',
            description: 'Get an organized project layout that even Marie Kondo would approve!'
        }, {
            icon: 'command',
            title: 'CLI Superpowers',
            description: 'Use intuitive command-line options to customize your project creation.'
        }, {
            icon: 'wind',
            title: 'Tailwind CSS Integration',
            description: 'Enjoy the power of Tailwind CSS right out of the box!'
        }, {
            icon: 'file',
            title: 'Static Files Management',
            description: 'Static files are automatically compiled and ready for production.'
        }, {
            icon: 'folder',
            title: 'Media Files Organization',
            description: 'Media files are stored in a dedicated folder for easy management.'
        }, {
            icon: 'git-branch',
            title: 'Git-Friendly',
            description: 'Comes with a .gitignore file. Because we care about your repo\'s cleanliness.'
        }, {
            icon: 'layout',
            title: 'HTML Templates',
            description: 'Use a base template for your HTML to maintain consistency across your project.'
        }, {
            icon: 'settings',
            title: 'Django Settings',
            description: 'A well-organized settings file to manage your project configurations.'
        }];

        function renderFeatures() {
            const featuresContainer = document.getElementById('features');
            featuresContainer.innerHTML = featureData.map(feature => `
                <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
                    <div class="flex justify-center mb-4">
                        <i data-lucide="${feature.icon}" class="h-10 w-10 text-green-700"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">${feature.title}</h3>
                    <p class="text-gray-600 dark:text-gray-300">${feature.description}</p>
                </div>
            `).join('');
        }
        document.addEventListener('DOMContentLoaded', () => {
            renderFeatures();
            lucide.createIcons();
        });

        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

</body>

</html>
