[metadata]
name = snakehouse
keywords = cython, extension, multiple, pyx
version = 2.3
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
license_files = LICENSE
author = Piotr Ma≈õlanka
author_email = pmaslanka@smok.co
description = Utilities for packing multiple pyx files into a single Cython extension
url = https://git.dms-serwis.com.pl/smokserwis/snakehouse
project_urls = 
	Code = https://git.dms-serwis.com.pl/smokserwis/snakehouse
	Issue tracker = https://git.dms-serwis.com.pl/smokserwis/snakehouse/-/issues
classifier = 
	Programming Language :: Python
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Operating System :: OS Independent
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Code Generators
	Topic :: Software Development :: Build Tools

[options]
install_requires = 
	Cython
python_requires = !=2.7.*,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*
packages = snakehouse

[options.packages.find]
exclude = 
	docs
	example

[pycodestyle]
max-line-length = 100

[pep8]
max-line-length = 100

[bdist_wheel]
universal = 0

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

