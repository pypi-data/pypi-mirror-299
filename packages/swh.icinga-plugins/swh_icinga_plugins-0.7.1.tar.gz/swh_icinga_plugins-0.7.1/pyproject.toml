[project]
name = "swh.icinga_plugins"
authors = [
    {name="Software Heritage developers", email="swh-devel@inria.fr"},
]

description = "Icinga plugins for Software Heritage infrastructure monitoring"
readme = {file = "README.rst", content-type = "text/x-rst"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
dynamic = ["version", "dependencies", "optional-dependencies"]

[tool.setuptools.packages.find]
include = ["swh.*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"swh.icinga_plugins" = ["swh/icinga_plugins/data/*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt", "requirements-swh.txt"]}

[tool.setuptools.dynamic.optional-dependencies]
testing = {file = ["requirements.txt", "requirements-swh.txt", "requirements-test.txt"]}

[project.entry-points."swh.cli.subcommands"]
"swh.icinga_plugins" = "swh.icinga_plugins.cli"

[project.urls]
"Homepage" = "https://gitlab.softwareheritage.org/swh/devel/swh-icinga-plugins"
"Bug Reports" = "https://gitlab.softwareheritage.org/swh/devel/swh-icinga-plugins/-/issues"
"Funding" = "https://www.softwareheritage.org/donate"
"Documentation" = "https://docs.softwareheritage.org/devel/swh-icinga-plugins/"
"Source" = "https://gitlab.softwareheritage.org/swh/devel/swh-icinga-plugins.git"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "0.0.1"

[tool.black]
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
force_sort_within_sections = true
known_first_party = ['swh']
