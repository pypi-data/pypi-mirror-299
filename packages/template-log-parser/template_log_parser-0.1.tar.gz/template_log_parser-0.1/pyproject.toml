[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "template-log-parser"
version = "0.1"
dependencies = [
  "pandas>=2.0.0",
  "parse==1.20.2",
]
requires-python = ">=3.8"
authors = [
  {name = "Caleb Yourison", email = "caleb.yourison@gmail.com"},
]
description = "Parsing Log Files With User Defined Templates"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ['log', 'parse', 'template']
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]
