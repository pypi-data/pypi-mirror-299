[tool.poetry]
name = "ncCompare"
version = "0.2.3"
description = "netCDF Comparison Tool"
authors = ["Antonio Mariani <antonio.mariani@cmcc.it>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
xarray = "^2024.6.0"
pandas = "^2.2.2"
netcdf4 = "^1.7.1.post1"
rich = "^13.7.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
ncpare = "nccompare.management:start_from_command_line_interface"
