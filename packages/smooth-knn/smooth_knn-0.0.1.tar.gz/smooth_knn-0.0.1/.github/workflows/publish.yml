name: Publish

concurrency: production

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Build
        run: |
          python3 -m pip install build
          python3 -m build
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip_existing: true
