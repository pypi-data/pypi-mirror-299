[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TPEA"
version = "1.1.23"
authors = [
  {name = "Taikui Zhang", email = "taikuizhang@hotmail.com"}
]
description = "Toolkit for Plant Endophyte Analyses"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.poetry.dependencies]
python = ">=3.9"
numpy = ">=1.24.1"
bio = ">=1.5.3"
repository = "https://github.com/TaikuiZhang/TPEA"