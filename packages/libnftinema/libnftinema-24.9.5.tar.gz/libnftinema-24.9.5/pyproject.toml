[project]
name = "libnftinema"
version = "24.9.5"
description = "Secure client/server requests with JWT"
authors = [
    { name = "yokotoka", email = "hey@yokotoka.is" }
]
dependencies = [
    "djangorestframework>=3.15.2",
    "arrow>=1.3.0",
    "requests>=2.32.3",
    "loguru>=0.7.2",
    "pyjwt>=2.9.0",
    "pytest-django>=4.7.0",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.2",
    "black[d]>=24.4.2",
    "ruff>=0.5.5",
    "pytest-django>=4.7.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/libnftinema"]
