[metadata]
name = pyawr
version = 24.1.1
author = AWR
description = Python Interface Module for AWR Design Environment
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pywin32
python_requires = >= 3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

