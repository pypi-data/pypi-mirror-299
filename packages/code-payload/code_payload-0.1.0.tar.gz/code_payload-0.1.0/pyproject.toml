[project]
name = "code-payload"
version = "0.1.0"
description = "Giving language models context of your codebase"
authors = [
    { name = "darth-veitcher", email = "1722315+darth-veitcher@users.noreply.github.com" }
]
dependencies = [
    "rich>=13.8.0",
    "chardet>=5.2.0",
    "pydantic>=2.8.2",
    "omegaconf>=2.3.0",
    "jinja2>=3.1.4",
    "typer>=0.12.5",
    "tiktoken>=0.7.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
code-payload = "code_payload.cli:app"

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.26.0",
    "mkdocs-material>=9.5.34",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-section-index>=0.3.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/code_payload"]

[tool.pydocstyle]
convention = "google"
add-ignore = ["D105", "D107"]

[tool.pytest.ini_options]
addopts = "-v --doctest-modules --cov --cov-report=term-missing"
testpaths = ["tests"]
[tool.coverage.run]
branch = true
source = ["src"]
omit = ["*tests*", "*migrations*", ".venv/*", "*.env"]
[tool.coverage.report]
show_missing = true
fail_under = 80     # let's set something sensible on Day 1 ...
