[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ddos_blocker"
version = "0.0.2"
authors = [
    { name="Alexander Chaika", email="manti.by@gmail.com" },
    { name="Ulyana Akinfina", email="ulyana.akinfina22@gmail.com"},
]
description = "A small library for repelling DDoS attacks"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: BSD License",
   "Operating System :: OS Independent",
]

dependencies = [
    "Django>=3.2,<4.0",
    "redis>=4.0,<5.0"
]