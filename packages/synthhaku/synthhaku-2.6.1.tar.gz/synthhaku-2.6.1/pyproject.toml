[tool.poetry]
name = "synthhaku"
version = "2.6.1"
description = "a debugging and utility extension for disnake bots"
authors = ["Synth Team"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.0"

[tool.poetry.group.dev.dependencies]
disnake = "2.9.2"
click = "8.1.7"
import-expression = "2.1.0.post1"
typing-extensions = "4.12.2"
aiohttp = "3.10.5"
tabulate = "0.9.0"
braceexpand = "^0.1.7"
importlib-metadata = "^8.5.0"
line-profiler = "^4.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
