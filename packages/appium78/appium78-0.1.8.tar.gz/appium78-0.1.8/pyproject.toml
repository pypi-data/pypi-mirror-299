[tool.poetry]
name = "appium78"
version = "0.1.8"
description = "A Python wrapper for Appium"
authors = ["Frieda.Hu <www778878net@189.cn>"]
packages = [
    { include = "appium78", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.12"
selenium = "^4.25.0"
appium-python-client = "^4.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "huaweicloud"
url = "https://repo.huaweicloud.com/repository/pypi/simple"
priority = "primary"

[[tool.poetry.source]]
name = "tencent"
url = "https://mirrors.cloud.tencent.com/pypi/simple"
priority = "primary"

[[tool.poetry.source]]
name = "netease"
url = "https://mirrors.163.com/pypi/simple"
priority = "primary"

[[tool.poetry.source]]
name = "sohu"
url = "https://mirrors.sohu.com/pypi/simple"
priority = "primary"

[[tool.poetry.source]]
name = "pypi"
priority = "secondary"
