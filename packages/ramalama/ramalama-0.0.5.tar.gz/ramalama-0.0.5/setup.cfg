[metadata]
name = ramalama
author = Dan Walsh, Eric Curtin
author_email = dwalsh@redhat.com
description = RamaLama is a command line tool for working with AI LLM models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/containers/ramalama
license = MIT License
license_files = LICENSE
platforms = any
project_urls = 
	Bug Tracker = https://github.com/containers/ramalamay/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
keywords = ramalama

[options]
include_package_data = True
python_requires = >=3.6
test_suite = 
install_requires = 
	argcomplete
	setuptools
	wheel
	omlmd
	huggingface_hub[cli]

[bdist_wheel]
universal = false

[sdist]
formats = gztar

[egg_info]
tag_build = 
tag_date = 0

