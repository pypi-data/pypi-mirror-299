[flake8]
exclude = __pycache__
max_line_length = 120
statistics = true
per_file_ignores = 
	test_generator/chatgpt_handler.py:E501

[isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
skip = __pycache__

[mypy]
ignore_missing_imports = true

[bump]
input = test_generator/__version__.py

[egg_info]
tag_build = 
tag_date = 0

