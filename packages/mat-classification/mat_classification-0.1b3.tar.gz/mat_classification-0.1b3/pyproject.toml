# -*- coding: utf-8 -*-
[project]
name = "mat-classification"
version = "0.1b3"
description = "MAT-classification: Analysis and Classification methods for Multiple Aspect Trajectory Data Mining"
authors = [
    {name = "Tarlis Tortelli Portela", email = "tarlis@tarlis.com.br"},
 ]
maintainers = [
    {name = "Tarlis Tortelli Portela", email = "tarlis@tarlis.com.br"},
 ]
readme = "README.md"
keywords = [
    "data-science",
    "machine-learning",
    "data-mining",
    "trajectory",
    "multiple-trajectory",
    "trajectory-classification",
    "classification",
  ]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.10",
 ]
requires-python = ">=3.7"
dependencies = [
    "glob2",
    "numpy",
    "pandas",
    "scikit-learn",
    "python-dateutil",
    "mat-data",
 ]

[project.optional-dependencies]
all_extras = [
    "geohash",
    "tensorflow",
 ]

dev = [
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "wheel",
 ]

binder = [
    "jupyter",
 ]

docs = [
    "jupyter",
    "numpydoc",
 ]

dl = [
    "tensorflow",
 ]

[project.urls]
"Homepage" = "https://github.com/mat-analysis/mat-classification/"
"Repository" = "https://github.com/mat-analysis/mat-classification"
"Documentation" = "https://github.com/mat-analysis/mat-classification/blob/main/README.md"
"Download" = "https://pypi.org/project/mat-classification/#files"
"Bug Tracker" = "https://github.com/mat-analysis/mat-classification/issues"

[project.license]
text = 'GPL Version 3 or superior (see LICENSE file)'

[tool.poetry]
include = ["CHANGELOG.md"]

[build-system]
requires = ["setuptools", "wheel", "toml", "build"]
build-backend = "setuptools.build_meta"