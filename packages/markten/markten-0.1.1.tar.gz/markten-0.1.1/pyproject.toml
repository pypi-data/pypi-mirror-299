[tool.poetry]
name = "markten"
version = "0.1.1"
description = "A framework for automating the process of manual marking in bulk"
authors = ["Maddy Guthridge <hello@maddyguthridge.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.scripts]
markten = 'markten.__main__:main'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
