[tool.poetry]
name = "aijson-meta"
version = "0.1.9"
description = "AI JSON Quickstart | Low-code config language for AI Pipelines"
authors = ["Rafael Irgolic <hello@irgolic.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
aijson-core = "^0.2.0"
aijson-ml = {version = "^0.1.13", extras = ["api"]}
aijson-pdf = {version = "^0.1.0"}
aijson-db = {version = "^0.1.0"}
aijson-utils = {version = "^0.1.0"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
