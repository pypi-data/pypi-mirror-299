[build-system]
requires = ["setuptools>=51.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nbtoolbelt"
version = "2024.7.2"
requires-python = ">= 3.9"
authors = [
    {name = "Tom Verhoeff (Eindhoven Univesity of Technology)", email = "T.Verhoeff@tue.nl"},
]
description = "Tools to work with Jupyter notebooks"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.txt"}
keywords = ["Jupyter notebooks", "software tools", "education"]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'Intended Audience :: Education',
    'Intended Audience :: Science/Research',
    'Topic :: Education',
    'Topic :: Scientific/Engineering',
    'Topic :: Software Development :: Libraries',
    'Topic :: Utilities',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Framework :: Jupyter',
    'Operating System :: OS Independent',
]
dependencies = [
    'nbformat~=5.9',
    'nbconvert~=7.10',
    'jupyter-client~=8.6',
    'numpy~=1.26',
    'pandas~=2.1',
]

[project.optional-dependencies]
test = [
    "pytest~=6.0",
    "pytest-mock~=3.5",
    "pytest-cov~=2.12",
    "ipykernel~=6.29",
]
docs = [
    "sphinx~=5.0",
    "sphinx-rtd-theme~=1.0",
    "recommonmark~=0.7",
]

[project.scripts]
nbtb = 'nbtoolbelt.__main__:main_dispatch'

[project.urls]
Homepage = "https://gitlab.tue.nl/jupyter-projects/nbtoolbelt"
Documentation = "https://nbtoolbelt.readthedocs.io/"
Source = "https://gitlab.tue.nl/jupyter-projects/nbtoolbelt/"
Issues = "https://gitlab.tue.nl/jupyter-projects/nbtoolbelt/-/issues"
Changelog = "https://gitlab.tue.nl/jupyter-projects/nbtoolbelt/-/blob/master/CHANGELOG.rst"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["nbtoolbelt"]

[tool.setuptools.package-data]
nbtoolbelt = ["data/nbtoolbelt.json"]

[tool.pytest.ini_options]
minversion = "6.0"
norecursedirs = [".git", "files",]
pythonpath = "src"
addopts = "--cov=nbtoolbelt --cov-branch --cov-report term-missing --cov-report html"
testpaths = [
    "tests",
]
xfail_strict = true
