[metadata]
name = vtap
version = 0.0.1
author = VinnyVanGogh
author_email = your_email@example.com
description = Download and play YouTube videos as synchronized ASCII art with audio in your terminal using multithreading for smooth playback.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/VinnyVanGogh/vtap.git
license-expression = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	certifi==2024.8.30
	charset-normalizer==3.3.2
	cipher==0.1
	colorama==0.4.6
	idna==3.10
	imageio==2.35.1
	imageio-ffmpeg==0.5.1
	numpy==2.1.1
	opencv-python==4.10.0.84
	pillow==10.4.0
	protobuf==4.24.4
	pytube2==15.0.10
	requests==2.32.3
	setuptools==75.1.0
	urllib3==2.2.3
	wheel~=0.44.0
include_package_data = True
python_requires = >=3.10

[options.entry_points]
console_scripts = vtap = dir_with_entry_script.entry_script_name:main

[egg_info]
tag_build = 
tag_date = 0

