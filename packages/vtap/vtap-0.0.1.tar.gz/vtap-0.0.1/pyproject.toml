[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "vtap"
version = "0.0.1"
description = "Download and play YouTube videos as synchronized ASCII art with audio in your terminal using multithreading for smooth playback."
readme = "README.md"
requires-python = ">=3.10"
[[project.authors]]
name = "VinnyVanGogh"
email = "computerscience@vinny-van-gogh.com"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/VinnyVanGogh/vtap.git"

[project.scripts]
vtap = "vtap.vtap:main"

[tool.setuptools.packages.find]
where = [ ".",]
exclude = [ "tests*",]
