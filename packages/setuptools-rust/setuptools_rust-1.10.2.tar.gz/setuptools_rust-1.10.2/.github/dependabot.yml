version: 2
updates:

  - package-ecosystem: "cargo"
    directory: "examples/hello-world"
    schedule:
      interval: "monthly"
    groups:
      deps:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directory: "examples/hello-world-script"
    schedule:
      interval: "monthly"
