[project]
name = "slurm-watchdog"
version = "0.1.0"
description = "Watches a SLURM job and aborts it if it stops outputting to a logfile"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.scripts]
slurm-watchdog = "slurm_watchdog.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
