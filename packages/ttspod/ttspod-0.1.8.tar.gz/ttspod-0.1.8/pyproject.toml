[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "ttspod.version.__version__"}  # any module attribute compatible with ast.literal_eval

[project]
name = "ttspod"
dynamic = ["version"]
description = 'Convert any content to a podcast'
authors = [
  {name = "Adam Kessel", email = "adam@rosi-kessel.org"}
]
readme = 'README.md'
license = {text = "MIT License"}
classifiers=[
  'Development Status :: 3 - Alpha',
  'Intended Audience :: End Users/Desktop',
  'License :: OSI Approved :: MIT License',
  'Programming Language :: Python :: 3.11',
  'Operating System :: POSIX :: Linux',
  'Operating System :: MacOS :: MacOS X',
  'Environment :: MacOS X',
  'Environment :: Win32 (MS Windows)'
] 
requires-python = '==3.11.*'
dependencies = [ 
  'anyascii==0.3.2',
  'Requests==2.32.3',
  'Unidecode==1.3.8',
  'ffmpeg',
  'html2text==2024.2.26',
  'instapaper',
  'ipython',
  'lxml==5.3.0',
  'lxml_html_clean',
  'nltk==3.9.1',
  'numpy<2',
  'pandoc==2.4',
  'paramiko==3.4.1',
  'pocket==0.3.6',
  'pocket_api==0.1.5',
  'pod2gen==1.0.3',
  'posix_ipc',
  'pydub==0.25.1',
  'pymupdf',
  'pypandoc',
  'pypandoc-binary',
  'python-dotenv==1.0.1',
  'python_magic==0.4.27',
  'trafilatura==1.12.2',
  'validators==0.34.0',
  'webdataset'
  ]
[project.optional-dependencies]
whisper = ['WhisperSpeech']
coqui = ['TTS']
openai = ['openai']
eleven = ['elevenlabs']
truststore = ['truststore']

[project.urls]
Homepage = "https://github.com/ajkessel/ttspod"
Documentation = "https://github.com/ajkessel/ttspod/blob/main/README.md"
Repository = "https://github.com/ajkessel/ttspod"
Issues = "https://github.com/ajkessel/ttspod/issues"
Changelog = "https://github.com/ajkessel/ttspod/commits/main/"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [ "src", "examples" ]

[tool.setuptools.package-data]
src = [ "*.py" ]
examples = ["dotenv.env"]

[project.scripts]
"ttspod" = "ttspod.cli:main"
