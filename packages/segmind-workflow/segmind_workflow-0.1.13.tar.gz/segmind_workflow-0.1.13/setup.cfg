[metadata]
name = segmind-workflow
version = 0.1.13
author = Srujan
author_email = nagamallisrujan@gmail.com
description = A package for managing workflows with various functions.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = true
install_requires = 
	pillow
	importlib
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

