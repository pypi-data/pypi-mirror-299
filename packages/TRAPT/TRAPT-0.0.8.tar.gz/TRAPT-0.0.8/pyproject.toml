[project]
name = "TRAPT"
version = "0.0.8"
authors = [
  { name="zhangguorui", email="mp798378522@gmail.com" },
]
description = "A multi-stage fused deep learning framework for transcription regulators prediction via integraing large-scale epigenomic data."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "tqdm",
  "numba",
  "numpy",
  "pandas",
  "scikit-learn",
  "scipy",
  "anndata",
  "keras",
  "tensorflow",
  "torch",
]

[project.urls]
"Homepage" = "https://github.com/LicLab-bio/TRAPT"
"Bug Tracker" = "https://github.com/LicLab-bio/TRAPT/issues"
"Blog" = "http://www.licpathway.net/TRAPT"

[project.scripts]
trapt = "TRAPT.Run:main"

