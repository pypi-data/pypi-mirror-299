[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "expert_intelligence_toolbox"
version = "1.0.20"
authors = [
  { name="Arnold Kuersteiner", email="arnold.kuersteiner@expert-intelligence.com" },
  { name="Pham Minh Ky", email="ky.pham@expert-intelligence.com" },
]
description = "Collection of geospatial and transformational functions used by Expert Intelligence Lda."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  'pandas==2.0.2',
  'pyarrow==10.0.1',
  'snowflake-connector-python==3.0.4',
  'snowflake-sqlalchemy==1.4.7',
  'SQLAlchemy==1.4.48',
  'configparser==5.3.0',
  'geopandas==0.12.2',
  'geolib==1.0.7',
  'geopy==2.2.0',
  'OSMPythonTools==0.3.5',
  'shapely==2.0.1',
]

[project.urls]
"Homepage" = "https://github.com/Point-Topic/expert_intelligence_toolbox"
"Bug Tracker" = "https://github.com/Point-Topic/expert_intelligence_toolbox/issues"