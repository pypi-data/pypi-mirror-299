[tool.poetry]
name = 'pyether'
version = '0.2.1'
description = 'The web3.py operation wrapper, offering interaction through Wallet instances.'
authors = ['Alexey <axbelenkov@gmail.com>']
license = 'MIT'
readme = 'README.md'
repository = 'https://github.com/CrocoFactory/ether'
homepage = 'https://github.com/CrocoFactory/ether'
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Typing :: Typed'
]
packages = [{ include = 'ether' }]

[tool.poetry.dependencies]
python = '^3.9'
web3 = "^6.12.0"
pydantic = "^2.9.2"

[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^0.23.2"
build = "^1.0.3"
twine = "^4.0.2"
python-dotenv = "^1.0.1"
pytest = "^8.1.1"

[build-system]
requires = ['poetry-core']
build-backend = 'poetry.core.masonry.api'
