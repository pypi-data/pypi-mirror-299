[project]
name = "uncharted"
description = "Black box explorer"
authors = [
    { name = "Alan Sanders", email = "asanders@users.noreply.github.com" }
]
dependencies = [
    "scipy>=1.14.0",
    "loguru>=0.7.2",
    "numpy>=2.1.1",
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">= 3.10"
dynamic = ["version"]

[project.optional-dependencies]
examples = [
    "ipykernel>=6.29.5",
    "matplotlib>=3.9.2",
    "tqdm>=4.66.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.2",
    "ruff>=0.5.7",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.31",
    "mkdocstrings[python]>=0.25.2",
    "pre-commit>=3.8.0",
    "pytest-loguru>=0.4.0",
]

[tool.hatch.version]
path = "src/uncharted/__init__.py"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_file = "logs/pytest.txt"
log_file_level = "INFO"

[tool.ruff]
src = ["src"]
line-length = 120

[tool.ruff.lint]
exclude = ["tests/*", "examples/*"]
extend-select = [
  "I",    # isort
  "UP",   # pyupgrade
  "D",    # pydocstyle
  "NPY",  # numpy
  "RUF",  # ruff recommendations
]

[tool.ruff.lint.pycodestyle]
max-line-length = 100

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 100
