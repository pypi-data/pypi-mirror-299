# This workflow generates a new release every time a new tag is pushed to the repository

name: Create release

on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows: ["Upversion"]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true