# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{39,310,311}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[coverage:run]
branch = True
omit =
    */_tests/*
    */_version.py

[coverage:html]
directory = htmlcov

[report]
exclude_lines =
    # Skip any pass lines such as may be used for @abstractmethod
    pass
    # Have to re-enable the standard pragma
    pragma: no cover

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras =
    testing
commands = pytest -v --color=yes --cov=napari_psf_analysis --cov-report=xml --cov-config=tox.ini
