[tool]

[tool.poetry]
name = "roc-rpl"
version = "1.7.0"
readme = "README.md"
license = "CeCILL 2.1"
repository = "https://gitlab.obspm.fr/ROC/Pipelines/Plugins/RPL"
description = "RPW Packet parsing Library (RPL): a plugin for the RPW TM/TC packet analysis"
authors = ["ROC Team <roc.support@sympa.obspm.fr>"]
exclude = ["bump_descriptor.py"]

# handle namespace with poetry
packages = [
    { include = "roc" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4"
cython = ">=3,<4"
numpy = ">=1.20,<2"
spice_manager = {version = "*"}
"roc-idb" = {version = "^1.0"}
"poppy-core" =  {version = ">=0.12.1"}
"poppy-pop" = {version = ">=0.12.1"}

[tool.poetry.dev-dependencies]
pytest = "^8.0"
pytest-cov = "^5.0"
pytest-timeout = "^2.0"
pre-commit = "^3.0"
requests = "^2"
ruff = "*"

[tool.poetry.build]
script = "build_cython.py"
generate-setup-file = true

[build-system]
requires = ["setuptools", "wheel", "poetry", "poetry-core", "cython", "numpy"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = ["*/tests/*"]

[tool.coverage.report]
skip_empty = true
exclude_lines = [
    "pragma: no cover",
    "from * import *",
    "import *",
    "__all__",
]
