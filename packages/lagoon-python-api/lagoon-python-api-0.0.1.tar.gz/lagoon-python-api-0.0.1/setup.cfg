[metadata]
name = lagoon-python-api
description = Lagoon python package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://docs.fatfish.app/dev/python/index.html
project_urls = 
	Documentation = https://docs.fatfish.app/dev/python/index.html
	Source = https://github.com/fatfish-lab/lagoon-python-api
	Lagoon = https://fatfi.sh/lagoon
version = 0.0.1
author = Fatfish Lab
author_email = lab@fatfi.sh
keywords = fatfish, lab, lagoon, studio, ressources, HR, software, licenses, talents, people, management, nodal, sdk, rest, cgi, vfx, video-game, api, python
license = gpl-3.0
license_file = LICENSE.md
platform = any
python_requires = '>=2.4'
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 2
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
packages = find:
setup_requires = 
	setuptools>=30.3.0
include_package_data = True
install_requires = 
	requests>=2.25.1
	dotmap==1.3.23
	pytz>=2020.5
	python-barcode>=0.15.1

[options.packages.find]
exclude = 
	tests
	docs
	examples

[options.extras_require]
dev = 
	sphinx>=3.4.3
	furo>=0.5.1
	sphinx-copybutton>=0.3.1
	myst-parser>=0.13.3

[egg_info]
tag_build = 
tag_date = 0

