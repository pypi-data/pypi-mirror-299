[project]
name = "usps-cli"
dynamic = ["version"]
description = "A CLI for tracking packages from USPS."
authors = [
    { name = "iiPython", email = "ben@iipython.dev" }
]
dependencies = [
    "beautifulsoup4>=4.12.3",
    "blinker==1.7.0",
    "click>=8.1.7",
    "requests>=2.32.3",
    "rich>=13.8.1",
    "selenium-wire>=5.1.0",
    "selenium>=4.25.0",
    "setuptools>=75.1.0",
    "typer>=0.12.5",
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/iiPythonx/lrcup"
Issues = "https://github.com/iiPythonx/lrcup/issues"

[project.scripts]
usps = "usps.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "usps/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["usps"]
