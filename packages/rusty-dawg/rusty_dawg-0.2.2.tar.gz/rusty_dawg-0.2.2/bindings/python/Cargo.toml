[package]
name = "py-rusty-dawg"
edition = "2021"
version = "0.2.2"

[lib]
name = "rusty_dawg"
crate-type = [
    "cdylib",
]

[dependencies]
anyhow = "1.0"
bincode = "1.3.3"

[dependencies.pyo3]
version = "0.19.0"
features = [
    "anyhow",
]

[dependencies.rusty-dawg]
path = "../../"
version = "*"

[build-dependencies]
toml = "0.7"
