[build-system]
requires = ["setuptools", "versioneer[toml]==0.29"]
build-backend = "setuptools.build_meta"

[project]
name = "pytxs"
dynamic = ["version"]
description = "time-resolved x-ray scattering"
readme = "README.rst"
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
authors = [
    {name = "Matteo Levantino", email = "matteo.levantino@esrf.fr"},
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.10",
    "h5py>3.0",
    "tqdm",
    "fabio",
    "pyFAI",
    "xraydb>=4.3.4",
    "datastorage",
]

[project.gui-scripts]
txs = "txs.app.__main__:main"
txs2 = "txs.app.__main__:main_txs2"

[project.optional-dependencies]
gui = ["PyQt5", "matplotlib", "silx"]

[project.urls]
Homepage = "https://gitlab.esrf.fr/levantin/txs"

[tool.setuptools.packages.find]
where = ["."]
include = ["txs*"]

[tool.setuptools.package-data]
txs = ["app/*.ui"]

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "txs/_version.py"
versionfile_build = "txs/_version.py"
tag_prefix = "v"
parentdir_prefix = "txs-"

[tool.coverage.run]
omit = [
    "txs/tests/*",
    "txs/_version.py",
    "*__init__*",
]
