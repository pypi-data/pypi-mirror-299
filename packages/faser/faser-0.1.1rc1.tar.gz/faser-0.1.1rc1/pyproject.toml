[project]
name = "faser"
version = "0.1.1rc1"
description = "Add your description here"
authors = [
    { name = "Johannes Roos", email = "jhnnsrs@gmail.com" }
]
dependencies = [
    "numpy<2",
    "pydantic>2",
    "matplotlib>=3.9.2",
    "python-slugify>=8.0.4",
]
readme = "README.md"
requires-python = ">= 3.12"

[project.optional-dependencies]
full = [
    "pyqt5>=5.15.11",
    "rich-click>=1.8.3",
]
cli = [
    "rich-click>=1.8.3",
]
numba = [
    "numba>=0.60.0",
]

[project.scripts]
faser = 'faser.cli.main:main'
qtfaser = 'faser.cli.qtmain:main'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
    "napari>=0.5.3",
    "pyqt5>=5.15.11",
    "rich-click>=1.8.3",
    "numba>=0.60.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/faser"]
