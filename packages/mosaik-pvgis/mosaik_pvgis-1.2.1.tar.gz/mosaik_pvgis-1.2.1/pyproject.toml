[tool.poetry]
name = "mosaik-pvgis"
version = "1.2.1"
description = "PVGIS Simulator for Mosaik"
authors = ["Danila Valko <mosaik@offis.de>"]
license = "LICENSE"
readme = ["README.rst", "CHANGELOG", "AUTHORS.txt"]
packages = [{include = "mosaik_components"}]

[tool.poetry.dependencies]
python = "^3.9"
mosaik = "^3.2.0"
mosaik-api-v3 = "^3.0.7"
numpy = "^1.26.1"
arrow = "^1.3.0"
faas_cache_dict = "^0.2.7"
filelock = "^3.6.0"
pandas = "^2.1.2"
Requests = "^2.31.0"
tqdm = "^4.66.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
