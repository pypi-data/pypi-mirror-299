name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: read

jobs:
  # Who builds the builder builders?
  build-the-linux-builder:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            dockerfile:
              - 'Dockerfile.build'
      
        # run only if some file in 'src' folder was changed
      - uses: docker/login-action@v2
        if: steps.changes.outputs.dockerfile == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/setup-buildx-action@v2
        if: steps.changes.outputs.dockerfile == 'true'
      
      - uses: docker/build-push-action@v4
        if: steps.changes.outputs.dockerfile == 'true'
        with:
          file: Dockerfile.build
          context: .
          push: true
          cache-from: type=registry,ref=ghcr.io/interjektio/pyord-builder:latest
          cache-to: type=inline
          tags: ghcr.io/interjektio/pyord-builder:latest


  build-linux-wheels:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    needs: build-the-linux-builder

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - run: make patch-ord

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build wheels
        run: docker run --rm -v $(pwd):/io ghcr.io/interjektio/pyord-builder:latest build --release

      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: target/wheels/*.whl
