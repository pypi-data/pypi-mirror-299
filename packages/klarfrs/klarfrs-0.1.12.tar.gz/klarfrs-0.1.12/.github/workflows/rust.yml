name: Build and Publish Python Package

on:
  push:
    tags:
      - 'v*'  # Only run on version tags (e.g., v1.0.0)
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']  # Specify Python versions
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v3

      # Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install Rust
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Install maturin
      - name: Install maturin
        run: pip install maturin

      # Build the wheel using maturin
      - name: Build the package
        run: maturin build --release

      # Upload the build artifacts (for debugging or inspection)
      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: target/wheels/*.whl

      # Publish to PyPI
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: maturin publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}
