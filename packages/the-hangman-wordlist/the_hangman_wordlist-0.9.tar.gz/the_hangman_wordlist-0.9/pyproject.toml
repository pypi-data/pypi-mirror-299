[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "the_hangman_wordlist"
version = "0.9"
authors = [
  { name="TheBiemGamer", email="noah.bozkurt@student.hu.nl" },
]
description = "A simple (and small) library to randomly pick hangman words from a predefined wordlist."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://thebiemgamer.github.io/TheHangmanWordlist"
"Source Code" = "https://github.com/TheBiemGamer/TheHangmanWordlist"

[tool.hatch.build.targets.wheel]
packages = ["src/the_hangman_wordlist"]