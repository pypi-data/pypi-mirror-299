[tool.poetry]
name = "genie-cli"
version = "0.1.0a3"
description = "A CLI tool from Valory to interact with the Genie service to generate Olas autonomous services from natural language"
authors = ["Keshav Mishra <keshav.mishra0298@gmail.com>"]
readme = "README.md"
packages = [{ include = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
textual = "^0.67.1"
litellm = "^1.40.9"
rich = "^13.7.1"
click-default-group = "^1.2.4"
click = "^8.1.7"
humanize = "^4.9.0"
xdg-base-dirs = "^6.0.1"
pyperclip = "^1.9.0"
python-dotenv = "^1.0.1"
requests = "^2.32.3"
types-requests = "^2.32.0.20240907"
certifi = "^2024.8.30"

[tool.poetry.scripts]
genie = 'src.genie_cli.__main__:cli'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
