[metadata]
name = mwg
version = 0.5.1
author = Gaetan GOUZI
author_email = gouzi.gaetan@gmail.com
description = A small Python librairy to generate random credible words based on a list of words by esimating the probability of the next character from the frequency of the previous ones
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/mariolpantunes/markov-word-generator
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	Unidecode>=1.3.8

[options.packages.find]
where = src

[options.package_data]
markov_word_generator = dictionaries/*.dic

[egg_info]
tag_build = 
tag_date = 0

