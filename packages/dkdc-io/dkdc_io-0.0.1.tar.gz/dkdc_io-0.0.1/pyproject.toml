[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dkdc-io"
version = "0.0.1"
authors = [{ name = "Cody", email = "cody@dkdc.dev" }]
description = "dkdc-io"
readme = "readme.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ['httpx', 'python-dotenv', 'rich', 'typer', 'fastapi', 'uvicorn']

[project.urls]
"Homepage" = "https://github.com/dkdc-io/dkdc-io"
"Bug Tracker" = "https://github.com/dkdc-io/dkdc-io"

[project.scripts]
dkdc-io = "dkdc_io.cli:app"
