[tool.poetry]
name = "les-louisdelatech"
version = "0.4.5"
description = "LouisDeLaTech is a discord bot manager for Lyon e-Sport"
authors = [
    "Ludovic Ortega <ludovic.ortega@lyon-esport.fr>",
    "Etienne 'PoPs' G. <etienne.guilluy@lyon-esport.fr>",
    "Pierre 'DrumSlayer' Sarret <pierre.sarret@lyon-esport.fr>",

]
license = "CeCILL"
readme = "README.md"
homepage = "https://github.com/lyon-esport/LouisDeLaTech"
repository = "https://github.com/lyon-esport/LouisDeLaTech"
keywords = ["google", "discord"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)",
    "Topic :: Utilities",
]
include = [
    "LICENSE",
    "LICENSE.fr",
]

[tool.poetry.dependencies]
python = "^3.9,<4.0.0"
discord-py = "^2.2.3"
Jinja2 = "^3.1.2"
google-api-python-client = "^2.52.0"
google-auth-httplib2 = "^0.1.0"
requests-oauthlib="^1.3.1"
pyotp = "^2.6.0"
tortoise-orm = ">=0.19.1,<0.21.0"
aiosqlite = "^0.17.0"
cryptography = ">=37.0.4,<42.0.0"
sentry-sdk = "^2.15.0"
httpx = "^0.27.2"
tomli = "^2.0.1"
unidecode = "^1.3.6"
phonenumbers = "^8.13.18"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
