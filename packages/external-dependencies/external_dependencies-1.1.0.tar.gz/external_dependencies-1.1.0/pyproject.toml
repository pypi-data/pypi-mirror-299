[project]
name = "external-dependencies"
version = "1.1.0"
description = "A CLI interface to install 'Requires-External' dependencies using apt or static build from s3"
readme = "README.md"
requires-python = ">=3.9,<3.13"
dependencies = [
  "typer>=0.12.5",
  "boto3",
]

[project.scripts]
external_dependencies = "external_dependencies.cli:app"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.poe.tasks.lock]
help = "Lock file"
shell = "uv lock"

[tool.poe.tasks.lock_upgrade]
help = "Lock file"
shell = "uv lock --upgrade"

[tool.poe.tasks.release]
help = "Release a package"
shell = "uv run pirlo ci release --project-name ${name} --branch ${branch} --version ${version}"
[[tool.poe.tasks.release.args]]
  name = "branch"
  options = ["-b", "--branch"]
[[tool.poe.tasks.release.args]]
  name = "version"
  options = ["-v", "--version"]
  default = "prerelease"
[[tool.poe.tasks.release.args]]
  name = "name"
  options = ["-n", "--name"]
  default = "external_dependencies_py"

[tool.poe.tasks.test]
sequence = [
  {cmd = "coverage run -m pytest --junitxml=junit_test.xml tests"},
  {cmd = "coverage xml"},
  {cmd = "coverage html"},
  {cmd = "coverage report --omit 'tests/*'"}
]

[tool.ruff]
fix = true
lint.ignore = ["E721"]
lint.select = ["B", "E", "F", "I001", "Q", "SIM", "UP", "W"]
line-length = 120
target-version = "py39"

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["typer.Argument", "typer.Option"]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"


[tool.uv]
dev-dependencies = [
  "poethepoet>=0.27.0",
  "pre-commit>=3.5.0",
  "ruff>=0.6.2",
  "coverage>=7.6.1",
  "pytest>=8.3.2",
]
package = true
