[tool.poetry]
name = "base-parser"
version = "0.1.45"
description = ""
authors = ["Константин Зубченко <k.zubchenko@bi.zone>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
requests = {version = "^2.32.3", source = "base"}
scheduler = "^0.8.7"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"

[[tool.poetry.source]]
name = "base"
url = "https://artifactory.dev.bi.zone:443/repository/pypi-group/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
fixable = ["ALL"]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]


