[workspace]
members = ["libs/pyrgx"]
resolver = "2"

[workspace.package]
name = "rgxx"
version = "0.1.22"
edition = "2021"
description = "RGX - Natural Language Regex Generator Expression for Rust"
authors = ["Vasanth Kumar <itsparser@gmail.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://docs.rs/rgxx/"
homepage = "https://github.com/itsparser/rgxx"
repository = "https://github.com/itsparser/rgxx"
rust-version = "1.74.1"



[workspace.dependencies]
thiserror = "1.0.64"
rgx = { path = "libs/rgx", default-features = true }
