[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "xiyouji"
version = "0.0.4"
authors = [
  { name="吴烜", email="nobodxbodon.github@gmail.com" },
]
description = "中文字词"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["西游记"]

[project.scripts]
"西游" = "西游记.中:中"

[project.urls]
"Homepage" = "https://gitee.com/zhishi/py_xiyouji"
"Bug Tracker" = "https://gitee.com/zhishi/py_xiyouji/issues"