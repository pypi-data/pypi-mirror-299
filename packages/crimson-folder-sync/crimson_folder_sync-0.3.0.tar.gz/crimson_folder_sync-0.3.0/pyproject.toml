[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crimson-folder-sync"
version = "0.3.0"
description = "Your package description."
readme = "README.md"
authors = [
  { name="Sisung Kim", email="sisung.kim1@gmail.com" },
]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

    "Intended Audience :: Developers",

    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",

    "Typing :: Typed",

]
dependencies = [
    "watchdog",
    "crimson-filter-beta~=0.1.0"
]
requires-python = ">=3.9"

[tool.setuptools.package-data]
"crimson.folder_sync.load_script" = ["*"]

[project.urls]
"Homepage" = "https://github.com/crimson206/folder-sync"
"Bug Tracker" = "https://github.com/crimson206/folder-sync/issues"
