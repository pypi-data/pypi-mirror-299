[metadata]
name = chem_analysis
version = 0.0.7
description = Analyzing experimental chemistry data
long_description = file: README.md
long_description_content_type = text/markdown
author = Dylan Walsh
url = https://github.com/dylanwal/chem_analysis
license = BSD
license_file = LICENSE.txt
platforms = any
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Information Analysis
keywords = 
	materials characterization
	materials science
	baseline
	background
	baseline correction
	baseline subtraction
	chemistry
	spectroscopy
	NMR
	IR
	UV-VIS
	GC
	LC
	UPLC
	HPLC
	GC-MS
	MS
	GPC
	SEC
	gas chromatography
	mass spectrometry
	nuclear magnetic resonance
	size exclusion chromatography
	gel permeation chromatography

[options]
packages = find:
python_requires = >=3.10
zip_safe = no
include_package_data = true
install_requires = 
	numpy>=1.22.1
	scipy>=1.7.3
	tabulate>=0.9.0
	bigsmiles>=0.0.10
	rapidfuzz>=3.9.3

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9

[options.package_data]
chem_analysis = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

