[tool.poetry]
name = "better-imap"
version = "0.1.2"
description = "Tool for working with imap"
authors = ["T1murKO"]
readme = "README.md"
packages = [{include = "better_imap"}]

[tool.poetry.dependencies]
python = "^3.11"
better-proxy = ">=1.1"
python-socks = ">=2.5.0, <3"
httpx = ">=0.22"
aioimaplib = ">=1.1.0, <1.2"
pytz = "^2024.2"
async-timeout = "^4.0.3"
beautifulsoup4 = "^4.12.3"

[tool.poetry.group.dev.dependencies]
black = "^24"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"