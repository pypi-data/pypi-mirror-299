[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pmp_test_pkg"
version = "0.0.2"
authors = [
  { name="Pimp My Package", email="in@pimpmypackage.com" },
]
description = "A small test example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pimpmypackage.com"
