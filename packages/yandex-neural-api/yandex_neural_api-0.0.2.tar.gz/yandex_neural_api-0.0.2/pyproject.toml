[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "yandex-neural-api"
version = "0.0.2"
authors = [
  { name = "daswer123", email = "daswerq123@gmail.com" },
]
description = "A Python client for Yandex Neural API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "aiohttp",
  "requests",
]

[project.urls]
Homepage = "https://github.com/daswer123/yandex-neural-api"
"Bug Tracker" = "https://github.com/daswer123/yandex-neural-api/issues"

[tool.hatch.build.targets.wheel]
only-include=["yandex_neural_api"]