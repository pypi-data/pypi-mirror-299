version = "0.0.2"
authors = [
  { name = "xp", email = "1426813058@qq.com" },
]
dependencies = [
        "conformer==0.3.2",
        "diffusers==0.27.2",
        "gdown==5.1.0",
        "grpcio==1.57.0",
        "grpcio-tools==1.57.0",
        "hydra-core==1.3.2",
        "HyperPyYAML==1.2.2",
