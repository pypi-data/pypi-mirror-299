        "librosa==0.10.2",
        "lightning==2.2.4",
        "matplotlib==3.7.5",
        "modelscope==1.15.0",
        "networkx==3.1",
        "omegaconf==2.3.0",
        "onnx==1.16.0",
        "onnxruntime==1.16.0",
        "openai-whisper==20231117",
        "protobuf==4.25",
        "pydantic==2.7.0",
        "rich==13.7.1",
        "soundfile==0.12.1",
        "tensorboard==2.14.0",
        "uvicorn==0.30.0",
        "wget==3.2",
        "fastapi==0.111.0",
        "fastapi-cli==0.0.4",
        "WeTextProcessing==1.0.3",
        "pillow==9.0.0",
        "matcha-tts"
