name: Build Package

on:
  push:
    branches:
      - master
    tags:
      - "**"
  workflow_dispatch:
  pull_request:

permissions:
  packages: write
  contents: write
  id-token: write

jobs:
  test:
    name: pytest
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest

  build_wheel:
    name: build wheel
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: build
        run: uv build

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/taranis_scheduler-*.whl
            dist/taranis_scheduler-*.tar.gz

      - name: Release to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
