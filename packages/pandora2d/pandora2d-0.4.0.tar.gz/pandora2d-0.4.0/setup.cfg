[metadata]
name = pandora2d
author = CNES
author_email = emmanuelle.sarrazin@cnes.fr
url = https://pandora2d.readthedocs.io/
project_urls = 
	Source = https://github.com/CNES/Pandora2D
	Documentation = https://pandora2d.readthedocs.io/en/latest/
description = A coregistration tool
long_description = file:README.md
long_description_content_type = text/markdown
license = Apache License 2.0
license_files = LICENSE
platform = any
keywords = 
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Intended Audience :: Science/Research
	Environment :: Console
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.8
setup_requires = 
	setuptools
	setuptools_scm # Following https://pypi.org/project/setuptools-scm/
install_requires = 
	numpy
	rasterio
	transitions
	json-checker
	xarray
	numba>=0.55.2;python_version>'3.7'
	numba>=0.47.0;python_version<'3.8'
	pandora==1.6.2
	typing_extensions
	scikit-image
	scipy<1.14
	pandas
	psutil
	matplotlib
package_dir = 
	. = pandora2d
packages = find:

[options.extras_require]
dev = 
	pytest
	pytest-cov
	pytest-mock
	pytest-monitor
	pytest-html
	pre-commit
	isort>=5.8.0                  # Check imports
	black>=21.5b0                 # PEP8 format code
	pylint>=2.8.2                 # General linter with more rules
	setuptools_scm                # version from git tag
	mypy                          # static type checker
	pandas-stubs
	types-psutil
docs = 
	sphinx
	sphinx_rtd_theme
	sphinx_autoapi
	sphinx_tabs
notebook = 
	graphviz
	notebook
mccnn = 
	pandora[mccnn]

[options.entry_points]
console_scripts = 
	pandora2d = pandora2d.Pandora2d:main

[bdist_wheel]
universal = false

[egg_info]
tag_build = 
tag_date = 0

