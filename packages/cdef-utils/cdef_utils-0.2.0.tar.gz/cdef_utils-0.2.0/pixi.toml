[project]
name = "cdef-utils"
version = "0.2.0"
description = "Utility for converting CSV to Parquet files"
authors = ["Tobias Kragholm <tkragholm@gmail.com>"]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[dependencies]
python = ">=3.9"
polars = "*"
rich = "*"

[feature.dev.dependencies]
pytest = "*"
ruff = "*"
twine = "*"

[tasks]
start = "python -m cdef_utils.csv2parquet"
test = "pytest tests"
format = "ruff format"
build = { cmd = "python -m build", depends_on = ["format"] }
publish = { cmd = "twine upload dist/*", depends_on = ["build"] }

[environments]
dev = ["dev"]
