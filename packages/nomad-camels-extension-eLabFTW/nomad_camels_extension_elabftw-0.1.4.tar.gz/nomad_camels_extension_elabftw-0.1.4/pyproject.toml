[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nomad_camels_extension_eLabFTW"
version = "0.1.4"
authors = [
    { name="FAIRmat - HU Berlin", email="nomad-camels@fau.de" }
]
description = "Extension for communication with eLabFTW"
readme = "README.md"
requires-python = ">=3.11.3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
]
dependencies = [
    "nomad-camels>=1.4.2",
    "elabapi-python>=5.0.0",
]
[project.urls]
"GitHub Page" = "https://github.com/FAU-LAP/CAMELS_extensions"
"GitHub NOMAD CAMELS" = "https://github.com/FAU-LAP/NOMAD-CAMELS"