[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dz_lib"
version = "0.1.1"
authors = [
  { name="Ryan Nielsen", email="nielrya4@isu.edu" },
]
description = "A package for visualizing, comparing, and interpreting detrital zircon data"
readme = "README.MD"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nielrya4/dz_lib.git"
Issues = "https://github.com/nielrya4/dz_lib/issues"