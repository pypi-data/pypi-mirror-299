[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "datahold>=1.0",
    "keyalias>=1.0",
    "overloadable>=1.0.5",
    "packaging>=23.2",
    "scaevola>=1.0.7",
]
description = "mutable version objects in accordance with PEP440"
keywords = []
name = "v440"
readme = "README.rst"
requires-python = ">=3.11"
version = "1.0.17"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/v440"
Download = "https://pypi.org/project/v440/#files"
Source = "https://github.com/johannes-programming/v440"
