[metadata]
name = invenio-config-tuw
version = attr: invenio_config_tuw.__version__
description = "Invenio module containing some customizations and configuration for TU Wien."
long_description = file: README.rst, CHANGES.rst
keywords = invenio tu wien configuration
license = MIT
author = TU Wien
author_email = tudata@tuwien.ac.at
platforms = any
url = https://gitlab.tuwien.ac.at/fairdata/invenio-config-tuw
classifiers = 
	Environment :: Web Environment
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Development Status :: 5 - Production/Stable

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
zip_safe = False
install_requires = 
	invenio-app-rdm>=12.0.0rc2,<13.0.0
	invenio-search>=2.1.0,<3.0.0
	flask-minify>=0.47

[options.extras_require]
tests = 
	pytest-black>=0.3.0
	pytest-invenio>=1.4.0
	sphinx>=4.5
elasticsearch7 = 
	invenio-search[elasticsearch7]>=2.1.0,<3.0.0
opensearch1 = 
	invenio-search[opensearch1]>=2.1.0,<3.0.0
opensearch2 = 
	invenio-search[opensearch2]>=2.1.0,<3.0.0
docs = 

[options.entry_points]
invenio_base.apps = 
	invenio_config_tuw = invenio_config_tuw:InvenioConfigTUW
invenio_base.api_apps = 
	invenio_config_tuw = invenio_config_tuw:InvenioConfigTUW
invenio_base.finalize_app = 
	invenio_config_tuw_mail_handler = invenio_config_tuw.startup:register_smtp_error_handler
	invenio_config_tuw_search_drafts = invenio_config_tuw.ext:override_search_drafts_options
invenio_base.api_finalize_app = 
	invenio_config_tuw_mail_handler = invenio_config_tuw.startup:register_smtp_error_handler
	invenio_config_tuw_search_drafts = invenio_config_tuw.ext:override_search_drafts_options
invenio_base.blueprints = 
	invenio_config_tuw_settings = invenio_config_tuw.startup:create_curation_settings_blueprint
invenio_celery.tasks = 
	invenio_config_tuw = invenio_config_tuw.tasks
invenio_config.module = 
	zzz_invenio_config_tuw = invenio_config_tuw.config

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[pycodestyle]
exclude = docs/conf.py
ignore = E203,E501,W503

[compile_catalog]
directory = invenio_config_tuw/translations/

[extract_messages]
copyright_holder = TU Wien
msgid_bugs_address = tudata@tuwien.ac.at
mapping-file = babel.ini
output-file = invenio_config_tuw/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = invenio_config_tuw/translations/messages.pot
output-dir = invenio_config_tuw/translations/

[update_catalog]
input-file = invenio_config_tuw/translations/messages.pot
output-dir = invenio_config_tuw/translations/

[flake8]
max-line-length = 88
extend-ignore = E203,E731

[isort]
profile = black

[check-manifest]
ignore = 
	*-requirements.txt

[tool:pytest]
pep8ignore = docs/conf.py ALL
addopts = --black --isort --pydocstyle --doctest-glob="*.rst" --doctest-modules --cov=invenio_config_tuw --cov-report=term-missing
testpaths = docs tests invenio_config_tuw

[egg_info]
tag_build = 
tag_date = 0

