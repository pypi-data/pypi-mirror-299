[metadata]
name = toml_cfg_tool
version = 0.0.1
author = Vince Vasile
author_email = your_email@example.com
description = Update Python pyproject.toml and setup.cfg file attributes in tandem, allows creating gh workflows too
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/VinnyVanGogh/Python_cfg_toml_tool.git
license-expression = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
python_requires = >=3.7

[options.entry_points]
console_scripts = toml_cfg_tool = dir_with_entry_script.entry_script_name:main

[egg_info]
tag_build = 
tag_date = 0

