[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "toml_cfg_tool"
version = "0.0.1"
description = "Update Python pyproject.toml and setup.cfg file attributes in tandem, allows creating gh workflows too"
readme = "README.md"
requires-python = ">=3.7"
[[project.authors]]
name = "Vince Vasile"
email = "your_email@example.com"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/VinnyVanGogh/Python_cfg_toml_tool.git"

[project.scripts]
toml_cfg_tool = "toml_cfg_tool.toml_cfg_tool:main"

[tool.setuptools.packages.find]
where = [ ".",]
exclude = [ "tests*",]
