[tool.poetry]
name = "snapsheets"
version = "1.1.0"
description = "Quick and Easy Downloader for Public Google Spreadsheets"
authors = ["shotakaha <shotakaha+py@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://qumasan.gitlab.io/snapsheets/"
repository = "https://gitlab.com/qumasan/snapsheets/"
keywords=["wget", "googlesheet"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Japanese",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    ]

[tool.poetry.scripts]
snapsheets-v0 ="snapsheets.v0.core:cli"
snapsheets ="snapsheets.v1:cli"


[tool.poetry.dependencies]
python = "^3.10"
PyYAML = "^6.0"
Deprecated = "^1.2.12"
tomli = "^2.0.1"
loguru = "^0.7.2"
typer = "^0.12.5"
requests = "^2.32.3"

[tool.poetry.group.docs.dependencies]
sphinx-rtd-theme = "^2.0.0"
myst-parser = "^4.0.0"
sphinx = "^7.2.6"
sphinx-autodoc2 = "^0.5.0"
sphinx-autobuild = "^2024.9.3"

[tool.poetry.group.test.dependencies]
commitizen = "^3.13.0"
pytest = "^8.2.0"
pytest-mock = "^3.14.0"
ruff = "^0.6.3"
pytest-html = "^4.1.1"
pytest-cov = "^5.0.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.1.0"
version_files = [
    "pyproject.toml:version",
    "docs/conf.py:version",
    "docs/conf.py:release",
    "snapsheets/__init__.py:__version__",
]
tag_format = "v$version"
