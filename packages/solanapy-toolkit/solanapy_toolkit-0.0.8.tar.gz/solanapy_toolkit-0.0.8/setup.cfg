[metadata]
name = solanapy-toolkit
version = 0.0.8
author = Neo Machine
author_email = neomachine@proton.me
description = Solanapy Toolkit
long_description = file: README.md
long_description_content_type = text/markdown
url = https://codeberg.org/neochine/solanapy-toolkit
license = GPLv3
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	solana>=0.34.3
	solders
	retry
	base58
python_requires = 
	>=3.7
include_package_data = true

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	solanapy_toolkit = solanapy_toolkit.main:cli

[egg_info]
tag_build = 
tag_date = 0

