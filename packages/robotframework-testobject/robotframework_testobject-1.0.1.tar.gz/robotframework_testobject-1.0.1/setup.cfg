[metadata]
name = robotframework-testobject
author = imbus AG
author_email = support@imbus.de
version = attr: TestObject.__VERSION__
description = Simple test object for Robot FrameworkÂ®
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache 2.0 License
url = https://github.com/imbus/robotframework-testobject
platforms = any

[options]
zip_safe = False
packages = find:
package_dir = 
	= src
python_requires = >= 3.8
install_requires = 
	robotframework >= 5.0

[options.packages.find]
where = src

[options.extras_require]
dev = 
	black
	check-manifest
	twine
	wheel
	setuptools
	ruff
	pip-tools

[egg_info]
tag_build = 
tag_date = 0

