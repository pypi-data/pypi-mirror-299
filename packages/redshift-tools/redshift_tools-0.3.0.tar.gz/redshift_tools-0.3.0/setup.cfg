[metadata]
name = redshift_tools
version = attr: redshift_tools.__version__
license = MIT License
description = Package to create and mmanipulate redshift distributions for cosmic shear forecasts or analyses
long_description = file: README.md
long_description_content_type = text/markdown
author = Silvan Fischbacher
author_email = silvanf@phys.ethz.ch
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
project_urls = 
	Source = https://cosmo-docs.phys.ethz.ch/redshift_tools

[options]
install_requires = 
	numpy
	matplotlib
	cycler
	scipy
	PyCosmo
	astropy
	cosmic_toolbox
packages = find:
package_dir = 
	=src
zip_safe = False
python_requires = >=3.7

[options.packages.find]
where = src

[options.package_data]
* = 
	AUTHORS.rst
	HISTORY.rst
	LICENSE
	README.md

[options.extras_require]
dev = 
	twine
	pytest < 7.2.0
	pytest-cov
	pytest-regtest
	tox
	flake8
	black
	isort
	sphinx
	sphinx-pynpoint-theme
	myst-parser
docs = 
	sphinx < 7
	sphinx-pynpoint-theme
	myst-parser

[egg_info]
tag_build = 
tag_date = 0

