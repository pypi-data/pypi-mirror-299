[metadata]
name = nonebot-weather
version = 1.3
author = hriyel
author_email = 1249781871@qq.com
keywords = pip, nonebot2, nonebot, weather, nonebot_plugin
description = 一个以nonebot为框架的天气查询插件
description_file = README.md
long_description_content_type = text/markdown
url = https://github.com/hriyel/nonebot-weather.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
packages = find
platforms = any
install_requires = 
	nonebot2 >= 2.0.0b1
	nonebot-adapter-onebot >= 2.0.0b1
	aiohttp >= 3.0

[options.package_data]
* = *.md

[options.entry_points]
nonebot.plugins = 
	weather = nonebot_weather:plugin

[egg_info]
tag_build = 
tag_date = 0

